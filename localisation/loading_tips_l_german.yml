l_german:
 LOADING_TIP_0:0 "Daß jeder Krieg verloren ist vor der ersten Schlacht, wenn er nicht getragen ist von dem Willen, von der Begeisterung, von der Kampflust des Volkes!\n- Otto Bauer"
 LOADING_TIP_1:0 "Kommt ihr vor den Feind, so wird derselbe geschlagen!\n- Wilhelm II."
 LOADING_TIP_2:0 "An das deutsche Volk!\n- Wilhelm II."
 LOADING_TIP_3:0 "Seit der Reichsgründung ist es durch 43 Jahre Mein und Meiner Vorfahren heißes Bemühen gewesen, den Weltfrieden zu erhalten und im Frieden unsere kraftvolle Entwicklung zu fördern.\n- Wilhelm II."
 LOADING_TIP_4:0 "Alle offenkundige und heimliche Feindschaft von Ost und West und von jeseits der See haben wir bisher ertragen im Bewußtsein unserer Verantwortung und Kraft, nun aber will man uns demütigen.\n- Wilhelm II."
 LOADING_TIP_5:0 "Man verlangt, daß wir mit verschränkten Armen zusehen, wie unsere Feinde sich zu tüchtigem Überfall rüsten, man will nicht dulden, daß wir in entschlossener Treue zu unserem Bundesgenossen stehen, der um sein Ansehen als Großmacht kämpft und mit dessen Erniedrigung auch unsere Macht und Ehre verloren ist.\n- Wilhelm II."
 LOADING_TIP_6:0 "So muß denn das Schwert entscheiden. Mitten im Frieden überfällt uns der Feind. Nun auf zu den Waffen!\n- Wilhelm II."
 LOADING_TIP_7:0 "Und wir werden diesen Kampf bestehen, auch gegen eine Welt von Feinden. Noch nie ward Deutschland überwunden, wenn es einig war.\n- Wilhelm II."
 LOADING_TIP_8:0 "Vorwärts mit Gott, der mit uns sein wird, wie er mit den Vätern war.\n- Wilhelm II."
 LOADING_TIP_9:0 "Mir scheint, wir werden heute noch einige Kugerln bekommen.\n- Franz Ferdinand von Österreich (am Tag des Attentats)"
 LOADING_TIP_10:0 "Es ist nichts...\n- Franz Ferdinand von Österreich (letzte Worte)"
 LOADING_TIP_11:0 "Freie Bahn für alle Tüchtigen, das sei unsere Losung.\n- Theobald von Bethmann Hollweg"
 LOADING_TIP_12:0 "Als Flieger von Tsingtau durchbrach er die Blockade, floh mitten im Weltkrieg nach San Franzisko, kam bis Gibraltar. Dann Gefangener in England. Wieder abenteuerliche Flucht nach Deutschland, dann Flieger bis zum Kriegsende.\nÜber Gunther Plüschow"
 LOADING_TIP_13:0 "Er ist Kämpfer, Sucher, Abenteurer im größten Sinne geblieben bis zuletzt.\nÜber Gunther Plüschow"
 LOADING_TIP_14:0 "Es kann sein, dass der Elsass nach Rasse und Sprache deutsch ist; aber nach Nationalität und Empfinden ist er französisch.\n- Fustel de Coulanges"
 LOADING_TIP_15:0 "Immer daran denken, niemals davon sprechen.\n- Léon Gambetta (über Elsass nach der deutschen Reichsgründung)"
 LOADING_TIP_16:0 "Welche Hand müsste nicht verdorren, die sich und uns in solche Fesseln legte?\n- Phillip Scheidemann"
 LOADING_TIP_17:0 "Unser Fliegerkönig, Rittmeister Freiherr von Richthofen, ist von seinem letzten Kampfesflug nicht zurückgekehrt.\n- Hermann Paasche"
 LOADING_TIP_18:0 "An das deutsche Fliegerkorps. Rittmeister Baron Manfred von Richthofen wurde am 21. April 1918 in einem Luftkampf getötet. Er wurde mit allen militärischen Ehren bestattet."
 LOADING_TIP_19:0 "Der geschlossene Angriff bringt den Erfolg.\n- Manfred von Richthofen"
 LOADING_TIP_20:0 "Durch die Wucht des ersten Angriffes und durch den unbedingten Willen eines jeden, zum Kampf zu kommen, wird das feindliche Geschwader auseinandergerissen.\n- Manfred von Richthofen"
 LOADING_TIP_21:0 "Man braucht kein Flugkünstler oder Kunstschütze zu sein, sondern nur den Mut zu haben, an den Gegner bis auf nächste Nähe heranzufliegen.\n- Manfred von Richthofen"
 LOADING_TIP_22:0 "Ich möchte wissen, was mir mein kleiner deutscher Freund zu sagen hat.\n- David Lloyd (über König Georg V.)"
 LOADING_TIP_23:0 "In Europa gibt es überhaupt nur einen interessanten Politiker, den Kaiser von Österreich.\n- Theodore Roosevelt"
 LOADING_TIP_24:0 "Mir bleibt doch gar nichts erspart auf dieser Welt!\n- Franz Joseph I. (über den durch Attentat verursachten Tod der Kaiserin Elisabeth)"
