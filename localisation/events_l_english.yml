 agadir.131.d:0 ""
 agadir.131.a:0 "What a shame."
 agadir.131.b:0 "They will become a full protectorate of France."
 agadir.131.c:0 "What will become of Morocco?"
 agadir.132.t:0 "Sultan of Morocco Overthrown!"
