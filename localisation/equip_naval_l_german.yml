 naval_equipment:0 "Schiffe"
 submarine_1:0 "U-Boot I"
 submarine_2:0 "U-Boot II"
 submarine_3:0 "U-Boot III"
 submarine_4:0 "U-Boot IV"
 submarine_1_desc:0 "U-Boote sind schwer zu entdeckende Schiffe, die dazu dienen, ungeschützte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Marinekriegsführung."
 submarine_2_desc:0 "Neue U-Boot-Modelle sind besser bewaffnet und stabiler. Sie ermöglichen den Einsatz neuer Marinetaktiken und besitzen eine größere Reichweite. So können sie auch abgelegene Konvoirouten attackieren."
 submarine_3_desc:0 "Es ist noch umstritten, welche Rolle das U-Boot in einer Flotte einnehmen kann und soll, abgesehen von Angriffen auf Konvois. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung stellt den Schlüssel für das erforderliche Modell dar."
 submarine_4_desc:0 "Moderne U-Boote werden sich durch eine größere Testtiefe und eine effizientere Konstruktion auszeichnen. Erfahrungen aus dem Feldeinsatz werden dazu dienen, die geeignete Bewaffnung und die richtigen Maschinen auszuwählen."
 destroyer_1:0 "Kanonenboot"
 destroyer_2:0 "Kanonenboot II"
 destroyer_3:0 "Kanonenboot III"
 destroyer_4:0 "Kanonenboot IV"
 destroyer_1_desc:0 "Um die Sicherheit von Handelskonvois zu gewährleisten, müssen die Zerstörer aus dem Ersten Weltkrieg umgewandelt und weiterentwickelt werden. Indem wir Schiffe mit mehr Torpedos ausstatten, schaffen wir zusätzliche Möglichkeiten zum Angriff."
 destroyer_2_desc:0 "Eine größere Torpedoreichweite und schnellere Nachladegeschwindigkeiten sorgen zusammen mit neuen Bewaffnungsarten wie Flugabwehrgeschützen dafür, dass unsere Zerstörer effizient und vielseitig bleiben."
 destroyer_3_desc:0 "Um besser auf Bedrohungen von oben und unten reagieren zu können, müssen neue Zerstörer mit Radar und modernen Flugabwehr- und U-Boot-Abwehrwaffen ausgestattet werden."
 destroyer_4_desc:0 "Der moderne Zerstörer muss mit verschiedenen Ortungstechnologien ausgerüstet werden, über neue Systeme zum Ausbringen von Wasserbomben verfügen und in größerem Maßstab gebaut werden als ihre Vorgänger."
 light_cruiser_1:0 "Leichter Kreuzer"
 light_cruiser_2:0 "Leichter Kreuzer II"
 light_cruiser_3:0 "Leichter Kreuzer III"
 light_cruiser_4:0 "Leichter Kreuzer IV"
 light_cruiser_1_desc:0 "Wendige leichte Kreuzer, die eine hohe Geschwindigkeit beibehalten können, werden weiterhin von großem Nutzen für Aufklärungsmissionen sein."
 light_cruiser_2_desc:0 "Abkommen und Verträge aus der Zeit nach dem Krieg schränken die Verwendung von Kreuzern ein. Es können aber innerhalb dieser Beschränkungen weiterhin leichte Schiffe mit guter Bewaffnung entwickelt werden."
 light_cruiser_3_desc:0 "Wenn man die Grenzen der Verträge großzügig auslegt, können auch größere und schwerer gepanzerte Kreuzer gebaut werden, deren Bewaffnung noch leicht genug ist, um sie als leichte Kreuzer zu klassifizieren."
 light_cruiser_4_desc:0 "Die moderne Generation leichter Kreuzer wird taktisch eingesetzt, um größere Schiffe zu beschützen. Sie haben die meisten Beschränkungen der Vergangenheit abgeschüttelt und sind besser dafür gerüstet, Luftangriffe abzuwehren."
 heavy_cruiser_1:0 "Schwerer Kreuzer"
 heavy_cruiser_2:0 "Schwerer Kreuzer II"
 heavy_cruiser_3:0 "Schwerer Kreuzer III"
 heavy_cruiser_4:0 "Schwerer Kreuzer IV"
 heavy_cruiser_1_desc:0 "Der Washingtoner Flottenvertrag sollte dazu dienen, ein Wettrüsten bei Kreuzern und anderen Schiffen zu verhindern, was nun aber unausweichlich erscheint. Wenn nur leichte Panzerung eingesetzt wird, kann die Bewaffnung erhöht werden."
 heavy_cruiser_2_desc:0 "Trotz neuer Bemühungen, wirksame Verträge aufzusetzen, ist es weiterhin höchst effizient, leichte Kreuzer mit schwereren Waffen auszurüsten. Die Panzerung ist aber weiter beschränkt."
 heavy_cruiser_3_desc:0 "Weltweit werden die geltenden Beschränkungen zunehmend ignoriert. Es spricht nichts mehr gegen den Bau schwererer Kreuzer mit besserer Panzerung. Dank besserer Flugabwehrgeschütze können diese Schiffe an Marinefliegeroperationen teilnehmen."
 heavy_cruiser_4_desc:0 "Größere, längere und schwerere Konstruktionen mit Schnellfeuerbewaffnung sind die Merkmale dieser letzten Entwicklungsstufe der schweren Kreuzer."
 battle_cruiser_1:0 "Schlachtkreuzer"
 battle_cruiser_2:0 "Schlachtkreuzer II"
 battle_cruiser_3:0 "Schlachtkreuzer III"
 battle_cruiser_4:0 "Schlachtkreuzer IV"
 battle_cruiser_1_desc:0 "Das Wettrüsten im Bereich der Schlachtkreuzer in den Nachkriegsjahren brachte mehrere schwer bewaffnete Schiffsmodelle hervor. Im Vergleich zu Schlachtschiffen wurde Panzerung zugunsten einer höheren Geschwindigkeit geopfert."
 battle_cruiser_2_desc:0 "Umgebaute und zweckentfremdete Schlachtkreuzer hängen dank leichterer Panzerung selbst moderne Schlachtschiffe ab. Ihre Feuerleitanlagen, die Ortung und die Flugabwehr wurden verbessert."
 battleship_1:0 "Schlachtschiff"
 battleship_2:0 "Schlachtschiff II"
 battleship_3:0 "Schlachtschiff III"
 battleship_4:0 "Schlachtschiff IV"
 battleship_5:0 "Schlachtschiff V"
 battleship_6:0 "Schlachtschiff VI"
 battleship_1_desc:0 "Manche sehen in diesen Schiffen Relikte aus einer längst vergangenen Ära der Seekriegsführung. Andere halten sie für die eindrucksvollsten Schiffe, die je gebaut wurden. Nicht leugnen lässt sich jedenfalls, dass diese Überbleibsel des Schlachtschiff-Wettrüstens zu den am schwersten bewaffneten und gepanzerten Schiffen der Menschheitsgeschichte zählen."
 battleship_2_desc:0 "Eine neue Generation von Schlachtschiffen weist eine bessere Stabilität und eine höhere Reichweite auf als ihre Vorgänger ... bleibt aber innerhalb der Grenzen, die in den Flottenverträgen festgelegt sind."
 battleship_3_desc:0 "Dickere Panzerung, stärkere Maschinen, eine Batterie von großkalibrigen Geschützen und verbesserte Flugabwehrfähigkeiten können sicherstellen, dass Schlachtschiffe weiterhin relevant bleiben - auch wenn die Seekriegsführung zunehmend durch Luftunterstützung dominiert wird."
 battleship_4_desc:0 "Die Welt erlebt die vielleicht letzten großen Gefechte zwischen Schlachtschiffen. Schwere Bewaffnung und Flugabwehrgeschütze sind wichtiger denn je."
 carrier_1:0 "Flugzeugmutterschiff"
 carrier_2:0 "Flugzeugträger I"
 carrier_3:0 "Flugzeugträger II"
 carrier_4:0 "Flugzeugträger III"
 carrier_5:0 "Flugzeugträger IV"
 carrier_6:0 "Flugzeugträger V"
 carrier_1_desc:0 "Viele Militärtheoretiker glauben, dass Marineflieger die Zukunft sind. Die Umwandlung alter Großkampfschiffe und Ozeandampfer in Flugzeugträger wird der erste Schritt zur Anwendung dieser neuen Doktrinen sein."
 carrier_2_desc:0 "Die Arbeit an den ersten von Grund auf als Flugzeugträger konzipierten Schiffen beginnt. Wir müssen sicherstellen, dass diese Schiffe über die Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mitzuhalten ... dabei aber die Flottenabkommen einhalten."
 carrier_3_desc:0 "Verbesserte Baumethoden und spezialisierte Systeme wie Deckaufzüge ermöglichen es diesen Trägern eine größere Anzahl an Flugzeugen effizienter zu transportieren."
 carrier_4_desc:0 "Viele Flottenabkommen werden inzwischen fast vollständig ignoriert. Wir können nun Flugzeugträger bauen, die mehr Flugzeuge als je zuvor transportieren können ... und uns so die Luftüberlegenheit sichern."
 SH_battleship_1:0 "Großlinienschiff"
 SH_battleship_2:0 "Großlinienschiff II"
 SH_battleship_1_desc:0 "In der heutigen Welt kann man es sich schlicht nicht mehr leisten, Flottenabkommen einzuhalten. Ohne diese Einschränkungen können wir uns vollständig darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die mehrere kleinere Schiffe gleichzeitig bekämpfen können."
 SH_battleship_2_desc:0 "Eine Verbesserung unserer früheren überschweren Modelle mit stärkeren Waffen und verbesserten Feuerleitanlagen."
