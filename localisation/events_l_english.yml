 bulgaria.1.t:0 "Tech Treaty with Bulgaria"
 bulgaria.1.d:0 "The Bulgarians, having recently expressed their pro-entente feelings have requested that we share some state military secrets with them to start of our new diplomatic relationship. These secrets are important but if we can secure Bulgaria as an ally then we could counteract the Ottoman Turks in the region. It is no secret that Bulgaria is in a strategic position, right next to the Ottoman Empire, we could exploit this if they were to ally with us, the possibilities are endless, we could station troops there to add to the already sizeable Bulgarian army and it has a sea connection to the Russian Empire meaning they could send supplies and troops to help. So, how shall we respond?"
 bulgaria.1.a:0 "Of course share the secrets"
 bulgaria.1.b:0 "It's out of the question!"
 bulgaria.2.t:0 "Bulgaria Wants Membership into the Entente"
 bulgaria.2.d:0 "The top Bulgarian Ambassador in Paris has recently met with his French counterpart saying it was an extremely important matter. He proposed on behalf of the Bulgarian government that Bulgaria be admitted into the Entente, this is a bold request indeed but the Bulgarians know very well that they lie in a strategic position, right next to Istanbul, capital of the Ottoman Empire on the border with Romania who is friendly towards us and has a connection to the Russian Empire via the Black Sea, we could find them very beneficial as an ally, it also helps they have and army to match that of all the other Balkan states combined. We must respond to this urgent request. What will our answer be?"
 bulgaria.2.a:0 "We can't waste an opportunity like this"
 bulgaria.2.b:0 "They'd just Leave us with another front to deal with"
 bulgaria.3.t:0 "Tech Treaty with Bulgaria"
 bulgaria.3.d:0 "Our new ally Bulgaria has pushed for us to share technological secrets with them, this could be benificial as they are our ally with a large and well equiped army, but they might use this edge against us if they were to break our alliance, we must decide between a stronger alliance and perhaps a dangerous foe in the future, or a weaker alliance with less of a threat to us."
 bulgaria.3.a:0 "It's for the benefit of the alliance"
 bulgaria.3.b:0 "Who knows what those Bulgarians scheme?"
 bulgaria.4.t:0 "Partial Mobilization of the Army"
 bulgaria.4.d:0 "We have mobilized part of our army in response to the Turks demands that we disband the Balkan League, while also bolstering our army it also show them that we are a force to be reckoned with, perhaps we can convince our Ottoman friends to back down and cede us the territory it took oh so many years ago. We have already advised our allies to do the same now comes the choice between negotiating or taking the enemy by surprisde. The choice is now laid out in front of us diplomacy or general mobilization and ultimately war! Whatever we decide part of the army is already ready to fight now it is up to us to get the other part going."
 bulgaria.4.a:0 "Good"
 bulgaria.5.t:0 "France Accepts our Request"
 bulgaria.5.d:0 "We have recently petitioned for France to let us join the Entente, the French head of state [FRA.GetLeader] has recently announced that Bulgaria has become part of the Entente, the world's reaction has been mixed, the Russian Empire welcomes us while Germany is in strong protest, the Ottoman Empire has yet to respond. Whatever the world may think we are now secure as Russia is close at hand by sea and Entente friendly nations such as Romania to the north aren't that far, Great Britain might even station troops here to defend against any invasion either from the Ottoman Empire or the Austro-Hungarian Monarchy. We are now in a very good position to diplomatically expand our borders via requests to return once held land, and few nations could muster the courage to attack us now."
 bulgaria.5.a:0 "Most excellent"
 bulgaria.6.t:0 "France Declines our Request"
 bulgaria.6.d:0 "Our ambassador in Paris brings word that the French initially hesitated then outright declined our request. This is infuriating as there is little we can do, if France doesn't want to help them, well fine! They'll have to make do without us as a valuable ally, we are in a strategic position in the Balkans, perhaps we can find some smaller allies in the region, or maybe join the Central Powers to show France that they consider us a valuable ally! We might even be able to forge an Unholy Alliance with the Ottoman Turks, although unlikely this would secure our borders, give us a strong ally and even partner in technological treaties. What shall we choose?"
 bulgaria.6.a:0 "We should found our own faction"
 bulgaria.6.b:0 "Let us see shat the central powers have to say"
 bulgaria.6.c:0 "This unholy alliance doesn't sound bad"
 bulgaria.6.e:0 "We needn't join a faction now"
 bulgaria.7.t:0 "Invitation to the Balkan League"
 bulgaria.7.d:0 "Negotiations have been underway for some time now, but the so called Balkan League hasn't become anything official yet, but a few hours ago the Bulgarian ambassador requested a meeting with [ROOT.GetLeader] to discuss this balkan dream potentially becoming a reality, for the Bulgarians have called upon their Slav brethren to stand with them in face of the Turkish menace! This alliance of balkan nations could even potentially win a war against the Ottoman Empire but lest we lose the consequences would be dire. The Bulgarian Tsar says this alliance has the potential to do what not even the crusadering catholics or the Austrian Empire could do: completely push the Ottoman Empire from Europe! This alliance also has secret terms splitting up the Ottoman Empire's European territories in case of a victory. France & [AUS.GetName] have already tried negotiating peaceful terms, it seems to no avail. We must now consider making ourselves ready for war!"
 bulgaria.7.a:0 "We stand with our Bulgarian brethren"
 bulgaria.7.b:0 "This is insane!"
 bulgaria.8.t:0 "[FROM.GetName] Declines"
 bulgaria.8.d:0 "It seems [FROM.GetName] thinks that we have no chance against the Ottoman Empire, or that they can stand alone against them. We can see that they are 'O so wrong but they remain blind until the Turks come knocking at their door, we must even consider annexing [FROM.GetName] in order not to let their land fall into enemy hands. The situation is badly dire, they refuse to reconsider, now only time will tell what will become of them."
 bulgaria.8.a:0 "Fools!"
 bulgaria.9.t:0 "Invitation to [BUL.GetFactionName]"
 bulgaria.9.d:0 "The Bulgarians, having form an alliance of their own have decided to invite us, this might be disadvantageous as it is rather small comprising only of a few balkan states, but Bulgaria's military might alone might help us tip the scales. We must now decide do we stand with Bulgaria, or with another power elsewhere?"
 bulgaria.9.a:0 "We stand with Bulgaria"
 bulgaria.9.b:0 "They aren't strong enough"
 bulgaria.10.t:0 "Bulgaria Invites Us"
 bulgaria.10.d:0 "Having formed their own faction: [BUL.GetFactionName], the Bulgarians have decided to invite us to stand against any outside threats. This might be disadvantageous as it is rather small comprising only of a few balkan states, but Bulgaria's military might alone might help us tip the scales. We must now decide do we stand with Bulgaria, or with another power elsewhere? "
 bulgaria.10.a:0 "We stand with Bulgaria"
 bulgaria.10.b:0 "We should seek allies elsewhere"
 bulgaria.11.t:0 "Bulgaria Requests Aid"
 bulgaria.11.d:0 "The Bulgarians want to create a pan-balkan league, they have requested our help in the negotiations as their bitter rivalry with Serbia might cause age old bitterness to impede the negotiations, but with our help the Balkan League could be formed to combat the Turks in the Balkans, we might even be able to send a few troops to help them out in case of war. This would be our way of impeding the Turks as we can't risk all out war as that might provoke conflict with another great power. But from the shadows we might be able to help manipulate global events."
 bulgaria.11.a:0 "Yes we should"
 bulgaria.11.b:0 "We can't risk our involvement getting found out!"
 bulgaria.12.t:0 "General Mobilization"
 bulgaria.12.d:0 "Our high command reports that the entire army has been mobilized, and is ready for combat. This is in response to the Turkish threat, we have already told our allies to make ready for war, Serbia has mobilized it's army already it is now time to strike at the Ottoman Empire while their forces are stretched thin. It will take the Turks some time to get the bulk of their army from the Middle East to Europe, their infrastructure is very poor as is so they will be forced to go by sea, our Greek allies can impede them there. So now we go to war to reclaim our long lost territory!"
 bulgaria.12.a:0 "To arms!"
 bulgaria.13.t:0 "Bulgarian Offer of Peace"
 bulgaria.13.d:0 "Those Bulgarian scum who think that they are superior to us present us with a deal. The Balkan League wants to split up our European territories between themselves, they think we would cede this territory to them willingly! This deal is an insult to anger us. Those puny Balkan Nations shall see the wrath of the Ottoman Empire! There is only one problem: the forces of the Balkan League outnumber us greatly in Europe and it will take a lot of time to get our remaining armies there."
 bulgaria.13.a:0 "Who do They Think They Are?"
 bulgaria.13.b:0 "We have no choice but to concede"
 bulgaria.14.t:0 "Ultimatum from Bulgaria"
 bulgaria.14.d:0 "The Balkan League was formed to reclaim the territories we took from the 'O so many years ago. Now they are ready to strike, they present us with an ultimatum. Either cede all our European territories except for Instanbul or they will declare war! This situation is dire indeed as most of our forces are positioned away from Europe and mobilizing them and getting them there will take months. If we refuse they will declare war and the Bulgarians are poised to strike at our fortress in Edirne and ultimately our capital! If we refuse we risk getting defeated but if we accept then they might bicker amongst themselves for controll of the ceded territory but they might even feel brave enough to deman Istanbul! How do we respond?"
 bulgaria.14.a:0 "We don't have much of a choice"
 bulgaria.14.b:0 "We'll never bow to such lowly nations!"
 bulgaria.15.t:0 "Bulgaria Demands More"
 bulgaria.15.d:0 "Many have warned us of this but we never thought that this day would come. Bulgaria demands we cede our glorious capital Istanbul! We gave too many concessions to the League and now they demand more! Soon the Greeks will want Anatolia to reestablish the Byzantine Empire! This insolence has gone on too long, if we accept we'll become the laughing stock of Europe! It is time to wage war against these puny Balkan nations for the glory of our empire!"
 bulgaria.15.a:0 "Yes to arms!"
 bulgaria.15.b:0 "No we can't risk war"
 bulgaria.16.t:0 "Bulgarian Negotiations About Macedonia"
 bulgaria.16.d:0 "The Bulgarians not having received Macedonia as we agree upon forming the Balkan League are now trying to negotiate for it. We could either cede them the territory or they would kick us from the League. There is only one problem witht their claims: Macedonia possesses an ethnicly Serbian population, no matter what the Bulgarians say. So shall we lend a free hand to the Bulgarians to do whatever injustice they wish or shall we retaliate?"
 bulgaria.16.a:0 "These injustices shan't be tolerated!"
 bulgaria.16.b:0 "We should cede these territories"
 bulgaria.17.t:0 "Macedonia or War!"
 bulgaria.17.d:0 "Those treacherous Bulgarians have presented us with an ultimatum: either we cede Macedonia or they declare war upon us and the League. This is outrageous we can't cede a territory just because our former allies want it! They will surely be viewed by the world as an agressor, which means that we might even get the support of the world powers. This also leaves the Bulgarians exposed to the Romanians who for some time have been eyeing the territory of Dobrudja and most of all the Ottomans who want their former territories taken from them by Bulgaria back. We shouldn't be too hasty in cedeing Macedonia as all the advantages are on our side."
 bulgaria.17.a:0 "Yes we shouldn't be too hasty"
 bulgaria.17.b:0 "We can't afford conflict with Bulgaria"
 bulgaria.18.t:0 "Bulgaria Wants to Join the Entente"
 bulgaria.18.d:0 "With the world now in turmoil and our extremely vicious war with Germany, Bulgaria has now proposed that we accept them into the Entente to help fight the Central Powers. This is an ambitious undertaking by the Bulgarians as they border the Ottoman Empire who would be delighted for a chance to reclaim her former territories, but if they could be reinforce by perhaps say the British then they could strike at Instanbul and provide relief for Serbia. How shall we respond?"
 bulgaria.18.a:0 "Yes of course they're welcome"
 bulgaria.18.b:0 "They'd just weigh us down"
 bulgaria.19.t:0 "Bulgaria Wants to Join the Central Powers"
 bulgaria.19.d:0 "With the world now in turmoil and our extremely vicious war with France, Bulgaria has now proposed that we accept them into the Central Powers to help fight the Entente. This would provide major relief to the Ottoman Empire, finally establishing a route from Berlin to Instanbul if we were able to overrun Serbia, in which Bulgaria would also be very useful as they border Serbia and they could launch a new offensive from the south into Serbia finally forcing them to capitulate. On top of that they could capture Greece or assist in a naval invasion of the Crimea. This pact would be all around advantageous."
 bulgaria.19.a:0 "Why ever would we refuse?"
 bulgaria.19.b:0 "This would just hinder us"
 bulgaria.20.t:0 "Bulgaria Wants us to Join the Entente"
 bulgaria.20.d:0 "Our close friend the nation of Bulgaria wants us to join them in their fight against the central powers. This might even allow us to recapture Constantinople from those vile Turkish fiends, and at any rate if the Entente wins the war we would get some very powerful allies, and it might even dissuade Italy from attacking us in the future."
 bulgaria.20.a:0 "Let us join them then"
 bulgaria.20.b:0 "We should send supplies to help them"
 bulgaria.20.c:0 "We won't get involved in their wars"
 bulgaria.21.t:0 "Help from Bulgaria"
 bulgaria.21.d:0 "While not taking sides in the war Bulgaria has secretly shared some of their technological advancements as they obviously don't want the Central Powers winning the war as that would allow the Ottoman Turks to take steps towards annihilating Bulgaria."
 bulgaria.21.a:0 "Thank you Bulgaria"
 bulgaria.21.b:0 "We don't need your puny tech"
 bulgaria.22.t:0 "Help from Bulgaria"
 bulgaria.22.d:0 "While not taking sides in the war Bulgaria has secretly shared some of their technological advancements with us. This is natural as the Entente winning the war could only have negative consequences for Bulgaria, and when we win the war with this new technology we will obviously offer them protection for their help in winning the war."
 bulgaria.22.a:0 "Good choice Bulgaria"
 bulgaria.22.b:0 "We don't need it"
 bulgaria.23.t:0 "Military Access Request from Bulgaria"
 bulgaria.23.d:0 "The Bulgarians fighting alongside the Entente have requested that we give them military access as that would open a new front for them on the border with Austria-Hungary. While there's nothing wrong with giving military access in times of peace, this might lead to conflict with the Central Powers, and it would also be our land suffering artillery bombardment."
 bulgaria.23.a:0 "Give them access anyways"
 bulgaria.23.b:0 "Refuse"
 bulgaria.24.t:0 "Alliance with Bulgaria"
 bulgaria.24.d:0 "The Bulgarians have been courting us for some time now, even going so far as to revoke their claim on our territory. Now they propose an unholy alliance, between our two nations. This would be greatly beneficial for them and we could use their many troops to help us in case of war. This might also prevent conflict with the [SOV.GetName] as they see Bulgaria as a bastion if slavness and wouldn't dare attack it. In the future we might even be able to reintegrate the Bulgarians into our mighty empire. Who knows? Only time will tell."
 bulgaria.24.a:0 "We accept"
 bulgaria.24.b:0 "There is no use allying such a puny nation"
 bulgaria.25.t:0 "Tsar Ferdinand Crowned"
 bulgaria.25.d:0 "In the year [GetDateText] our glorious Tsar Ferdinand finally reconquered Constantinople! He will now be crowned as Basileus Rhomaíōn: Emperor of the Romans for succeding where everyone else has failed in reclaiming Constantinople from the Turks and finally driving them from Europe! No other nation can claim to have done this! The Poles tried to drive the Ottomans from Europe in 1443, they failed. Then the Hungarians couldn't resist them and Vienna was almost captured in 1529. After that the Austrians succeeded in driving them from Hungary but the Balkans were the Turks' last stronghold in Europe. Now even constantinople has been reclaimed by our mighty army and we have a right to claim the title Basileus of the Roman Empire. Tsar Ferdinand was hastily transported to the city which he entered upon a majestic white stallion he is now to be crowned signifying a new age in Bulgarian history!"
 bulgaria.25.a:0 "Claim the crown!"
 bulgaria.26.t:0 "Request from Bulgaria for a Submarine"
 bulgaria.26.d:0 "The Bulgarians have helped us in the Serbian campaign now they request we transfer them one of our submarines to help guard the coast against the [SOV.GetName], it shouldn't hurt to send them one as they'll put it to good use."
 bulgaria.26.a:0 "Of course send them ad U-boat"
 bulgaria.26.b:0 "We can't spare any"
 bulgaria.27.t:0 "Bulgaria Orders Cruisers"
 bulgaria.27.d:0 "The Bulgarian government having expanded their navy has now placed an order for a light and heavy cruiser. These could be a valuable asset to their navy and would improve our relations, but who knows where these ships would be needed within our navy?"
 bulgaria.27.a:0 "Sure, send them"
 bulgaria.27.b:0 "We can't spare any"
 bulgaria.28.t:0 "Bulgaria orders a Battleship"
 bulgaria.28.d:0 "Bulgaria has asked us to construct them a battleship worthy of their mighty navy. This would be the first Bulgarian battleship as they haven't yet had the resources to construct one. This would greatly improve relations but at what cost?"
 bulgaria.28.a:0 "Send it to them"
 bulgaria.28.b:0 "We can't spare it"
 bulgaria.29.t:0 "Mobilization of the Army"
 bulgaria.29.d:0 "As the Turks have refused our peaceful deal, we have had to mobilize the army to counter any Turkish forces stationed on our borders. The army is now ready to defend the motherland and our allies have done the same. The Turks wil now know what a mistake it was to deny our request."
 bulgaria.29.a:0 "Yes they regret it"
 bulgaria.30.t:0 "The Ottoman Empire Refuses the Ultimatum"
 bulgaria.30.d:0 "As expected the Ottoman Empire refused our ultimatum splitting up their European territories amongst the League, we now have to honour our terms and declare war upon the Turks, we have the word of our allies that they will come to aid us. So now we march off to war!"
 bulgaria.30.a:0 "As expected"
 bulgaria.31.t:0 "The Ottomans Cede Constantinople"
 bulgaria.31.d:0 "Surprisingly the Ottoman Empire has decided to cede Constantinople instead of risking war with our mighty empire, we now have the City of the World's Desire within our grasp! We should hurry to develop it and fulfill the wishes of our Tsar to crown him there."
 bulgaria.31.a:0 "Great"
 bulgaria.32.t:0 "The Ottomans Refuse"
 bulgaria.32.d:0 "The Ottoman Empire has refused our demands to cede Constantinople, this is not surprising as after cedeing all their European territory they would hardly give up their capital and mightiest city without a fight. Ottoman Sultan [TUR.GetLeader] has stated that we would only get into Constantinople over his dead body."
 bulgaria.32.a:0 "So be it"
 bulgaria.32.b:0 "Back down"
 bulgaria.33.t:0 "Serbia Cedes Macedonia"
 bulgaria.33.d:0 "After lengthy negotiations the Serbians have decided to cede Macedonia peacefully without a fight. The Serbian government has retracted it's statements that the population of Macedonia is ethnicly Serbian, as everyone knows that is a lie. Macedonia now belongs to us with the Balkan League intact. This is a great victory for diplomacy."
 bulgaria.33.a:0 "Yes it is"
 bulgaria.34.t:0 "Serbia Cedes Macedonia"
 bulgaria.34.d:0 "After we issued an ultimatum to Serbia to cede Macedonia or risk war the Serbs have decided to cede the territory although they now resent us most bitterly. They continue to overlook the fact that without our help they would never have won the Balkan War and that they agreed beforehand to give Macedonia to us. They say this is but another act of Bulgarian aggression. Such lies do the Serbs spread about us! No matter we now have all the territories of Greater Bulgaria and now the world shall see the might of the Bulgarian Empire!"
 bulgaria.34.a:0 "Yes, they shall see"
 bulgaria.35.t:0 "Serbians Reject the Ultimatum"
 bulgaria.35.d:0 "Those deluded Serbs think they can withstand the might of our empire! They have rejected the ultimatum cedeing Macedonia to us as was agreed at the forming of the Balkan League. Now they shall witness our wrath, we outnumber their troops and we will quickly overwhelm them before the great powers even have time to respond! The only problem is the Ottoman Empire which might see this war as an opportunity to regain the lost territories which we took from the at the end of the Balkan War, they might see fit to backstab us and attack while we're dealing with Serbia."
 bulgaria.35.a:0 "No matter, Serbia shall pay"
 bulgaria.35.b:0 "We can't risk war with these conditions"
 bulgaria.36.t:0 "Workers Protest"
 bulgaria.36.d:0 "With our recent extreme policies building factories many workers have become discontent with the long working hours and the hard work. There have been a wave of strikes across the country and our factory output has massively decreased. If we countinue these extreme policies there will probably be more of these protests. But as long as it doesn't lead to open rebellion we'll probably be fine."
 bulgaria.36.a:0 "Oh well"
 bulgaria.37.t:0 "More Workers Strike!"
 bulgaria.37.d:0 "With our recent extreme policies building factories many workers have become discontent with the long working hours and the hard work. There have been a wave of strikes across the country and our factory output has massively decreased. If we countinue these extreme policies there will probably be more of these protests. But as long as it doesn't lead to open rebellion we'll probably be fine."
 bulgaria.37.a:0 "Yes we'll be fine"
 bulgaria.38.t:0 "Another Wave of Protests"
 bulgaria.38.d:0 "We have finally finished our extreme factory building and now the nation is racked with another wave of protests. No matter these will end soon as the extreme factory constructions we have commissioned have now been finished and this has lifted a great weight from the shoulders of the workers as well as having reduced unemployment by more than 5%! We will just have to wait these strikes out, let the workers have their victory and continue on normally."
 bulgaria.38.a:0 "Yes about time"
 bulgaria.39.t:0 "Negotiations to no Avail"
 bulgaria.39.d:0 "We have recently commissioned a team of seasoned diplomats to negotiate with Serbia about the territory of Macedonia, which was to be granted to Bulgaria after the war but those treacherous Serbs took it from us! Now Serbia refuses to see any substance in our claims and rejected our proposal and even insulted us! Now we have to make a choice, to kick them out of the League, declare war on them? Or just let them continue in their evil scheming against us?"
 bulgaria.39.a:0 "Kick them from the League!"
 bulgaria.39.b:0 "Those Serbian dogs need to die!"
 bulgaria.39.c:0 "They're too valuable an ally"
