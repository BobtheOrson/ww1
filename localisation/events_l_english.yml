 news.1.t:0 "The War To End All Wars"
 news.1.d:0 "Welcome to this mod. This game incorporates the time span of First World War and thereby tries to stay preferably close to reality. World War One was shaped by trench warfare and poison gas attacks. Aviation was in it's infancy, battleships celebrate their peak of existence and firstly submarines get used broadly by military. The age of colonism nears it's end and many old-imperialists eye on the German Empire. About June 1914 the Assasination of Sarajevo will pull Central Powers and Entente into the World War. The victors will make history.\n§RTHIS MOD YET IS IN DEVELOPMENT AND MAY CONTAIN ERRORS!$!"
 news.1.a:0 "Let's go!"
 july_crisis.100.t:0 "Assassination in Sarajevo!"
 july_crisis.100.d:0 "Earlier this week, Archduke Franz Ferdinand of Austria, heir presumptive to Austro-Hungarian throne, and his wife, Sophie, Duchess of Hohenberg, visited the Bosnian city of Sarajevo. Today he was murdered by an assassin believed to be associated with the prominent Serbian Nationalist Terrorist group, the Black Hand. Investigations point to Serbian Government not being attributed to the incident, but the assasin acted out of his radical eagerness. How exactly they will go about dealing with this crisis is up to them, but tensions in the region are not expected to cool down any time soon."
 july_crisis.100.a:0 "This can't be good..."
 july_crisis.100.b:0 "How dare they!?"
 july_crisis.110.t:0 "German Support?"
 july_crisis.110.d:0 "After the terrible incident in Sarajevo, our Foreign Minister, Gottlieb von Jagow, suspects that the situation may soon devolve into a war with Serbia. While Serbia, and their ally Montengro are not of any particular threat to the Triple Alliance, he believes that the Pan-Slavic sentiments in the region may cause a greater coalition of enemies to emerge in the south, should there be a war, and it may include Russia. To avoid this hypothetical war with Russia, he suggests we pledge our support to Austria, in hopes of intimidating Serbia out of resisting, which would force Austria-Hungary into war for not loosing their face."
 july_crisis.110.a:0 "Demonstrate our Nibelungentreue!"
 july_crisis.110.b:0 "Let's wait and see what they do."
 july_crisis.111.t:0 "Blank Cheque"
 july_crisis.111.d:0 "We have reports from German Diplomats that they will pledge unconditional support for our further actions in the form of a "Blank Cheque." The timing for this great show of trust is impecable, as we must act fast to save face, we look weak less against a minor nation like Serbia as a Great Power. Our Foreign Minister, Count Leopold von Berchtold, suggests that we use their support for a strong-willed proceed against Serbia. Yet the Council of Ministers is deliberating upon whether to split up Serbia into the Balkan States."
 july_crisis.111.a:0 "(Historical) Demand for what we need at least."
 july_crisis.111.b:0 "Against Germany they will bend."
 july_crisis.111.c:0 "We have to ease off for peace."
 july_crisis.112.t:0 "The German Empire hesitates"
 july_crisis.112.d:0 "After making a diplomatic mission to Berlin, our Foreign Minister, Count Leopold von Berchtold, has returned empty handed, unable to secure absolute support from the Germans. While it would have been nice to have their preemptive support, they and Italy will come to our aid anyways, should the situation in the Balkans turns sour. Not that it'd be necissary. This will invariably work out well for the Austro-Hungarian throne in the end, though, since the perpetual conflicts in the Balkans can be purged now."
 july_crisis.112.a:0 "Without German support, we can't carry out too much."
 july_crisis.112.b:0 "Serbia has to break, with or without Germany."
 july_crisis.112.c:0 "We have to ease off for peace."
 july_crisis.113.t:0 "Austria Sends Ultimatum to Serbia!"
 july_crisis.113.d:0 "While seeking retribution for the assassination of the heir presumptive to the Austrian throne, Austria-Hungary sent an Ultimatum to Serbia demanding certain concessions that would effectively quench Serbia's sovereignty. The Serbian Government may or may not accept those demands, but if they don't, they would need to rely on Russian intervention in the name of the Pan-Slavic sentiments in the region. Austria-Hungary is in need of a proper criminal investigation of the assasination and Serbia won't yield their self-reliance. Both sides are tightened up to their political positions and many fear that unless this issue is dealt with diplomatically, Austria-Hungary and Russia may be launched into all-out war."
 july_crisis.113.a:0 "It's only a formality."
 july_crisis.113.b:0 "Don't do anything stupid."
 july_crisis.114.t:0 "Austia Forgos Retribution."
 july_crisis.114.d:0 "After the assassiantion of the heir presumtive to the Austrian throne, the Kaiser has decided against targeting the Serbian Nation, and instead integrating a détente with the Serbs instead. There is great controversy over whether this was the best course of action, but for now the crisis has been dealt with. Although, in the wake of this decision, many Slavic subjects in the Austro-Hungarian Empire may feel more empowered to seek there own sovereignty, but it is unlikely such sentiments will come to fruition any time soon."
 july_crisis.114.a:0 "I suppose it's for the best."
 july_crisis.114.b:0 "Good."
 july_crisis.121.t:0 "Protect Our Brethren"
 july_crisis.121.d:0 "Austia-Hungary has sent an Ultimatum to the Serbs for performing investigations to the assasination of Franz Joseph under Austrian control and integrating the different population groups into their respectively neighbour states. They don't claim territorital gain themselves, but this incident can be exploited to consolidate our own demands in the Balkans. Our recent loss to Japan several years ago is humiliating, but we have to hold our nobles at bay, else we actually risk a Revolution!"
 july_crisis.121.a:0 "We must intervene! Call for Mobilization."
 july_crisis.121.b:0 "These are not our affairs."
 july_crisis.122.t:0 "Protect Our Brethren"
 july_crisis.122.d:0 "Austia-Hungary has sent an Ultimatum to the Serbs for being allowed to perform investigations to the assasination of Franz Joseph under Austrian observation. We should not take this lying down and interpret it as violating of the Serbian souvereignty to consolidate our own demands in the Balkans. Our recent loss to Japan several years ago is humiliating, but we have to hold our nobles at bay, else we actually risk a Revolution!"
 july_crisis.122.a:0 "This is our opportunity."
 july_crisis.122.b:0 "These are not our affairs."
 july_crisis.131.t:0 "Austrian Ultimatum"
 july_crisis.131.d:0 "Austia-Hungary has sent an Ultimatum to us for performing investigations to the assasination of Franz Joseph under Austrian control. Also we could find out their plans about passing over the non-Serbian part of our population into the Balkan states. International Fold may look at us as a rogue state, but it's the wrong time now for proving converse by choosing the peaceful way, if we don't want to loose in power."
 july_crisis.131.a:0 "Resisance is futile. We must accept these demands."
 july_crisis.131.b:0 "Over my dead body!"
 july_crisis.132.t:0 "Austrian Ultimatum"
 july_crisis.132.d:0 "Austia-Hungary has sent an Ultimatum to us for performing investigations to the assasination of Franz Joseph under Austrian observation. International Fold may look at us as a rogue state, but we cannot accept collaboration of k.u.k. delegates, as this would a violation of Constitution and criminal case prosecution."
 july_crisis.132.a:0 "Resisance is futile. We must accept these demands."
 july_crisis.132.b:0 "Over my dead body!"
 july_crisis.141.t:0 "The July Crisis"
 july_crisis.141.d:0 "After the recent crisis in the Balkans Serbia gave into Austrian demands and seceded non-Serbian population to the Balkan states. Austria-Hungary has successfully bolstered its power projection in the area and has left the Russians humiliated. While one crisis was averted another is brewing, another grows more tangible. With a strong ally becoming even stronger, many belive that for the good of world balance the Germans had to be curtailed. And with the revanchist French longing to regain Alsace Lorraine; the emerging naval power of Germany eyeing for more colonies; and the humiliated Russians, wishing to dismantle their rivals to the south, the threat of war may seem more imminent than previously thought."
 july_crisis.141.a:0 "An excellent show of German supremacy."
 july_crisis.141.b:0 "This is concerning..."
 july_crisis.141.c:0 "A strong ally makes for a strong [From.GetName]"
 july_crisis.142.t:0 "The July Crisis"
 july_crisis.142.d:0 "After the recent crisis in the Balkans Serbia gave into Austrian demands and did further investigations of the assasination of Archduke Franz Ferdinand of Austria. Austria-Hungary has successfully bolstered its power projection in the area and has left the Russians humiliated. While one crisis was averted another is brewing, another grows more tangible. With a strong ally becoming even stronger, many belive that for the good of world balance the Germans had to be curtailed. And with the revanchist French longing to regain Alsace Lorraine; the emerging naval power of Germany eyeing for more colonies; and the humiliated Russians, wishing to dismantle their rivals to the south, the threat of war may seem more imminent than previously thought"
 july_crisis.142.a:0 "That ought quench Slavic resisance."
 july_crisis.142.b:0 "It could have been worse."
 july_crisis.142.c:0 "A strong ally makes for a strong [From.GetName]"
 july_crisis.150.t:0 "War in the Balkans!"
 july_crisis.150.d:0 "The crisis in the Balkans has been rapidly growing out of hand and was hoped to have peaked with Austria-Hungary sending an Ultimatum to the Serbs. But the situation has gotten even worse with the Austrians outright invading Serbia after futile negotiations, and the war will likely turn from a regional conflict to a world-wide catastrophe unless Russia stays neutral. There have been many conflicts in the Balkans before - most recently with the aptly named Balkan War - but never have they turned into a global event. Now it may be different."
 july_crisis.150.a:0 "Let's get this over with."
 july_crisis.150.b:0 "This can't end well."
 july_crisis.159.t:0 "The Great War has Begun"
 july_crisis.159.d:0 "The fear of a war between all majors powers of Europe has become a harsh reality. Each nation, confident in their own victory, has began mobilizing their armies, if they have not done already. Almost overnight, propoganda posters have appeared, littering the streets of Vienna, Berlin, Paris, and Petrograd, calling on their respective citizens to die for their countries. Or more importantly, make the other soldier die for his."
 july_crisis.159.a:0 "It'll be over by Christmas!"
 july_crisis.160.t:0 "German Intervention!"
 july_crisis.160.d:0 "Austria-Hungary is now calling for our support. Although the stipulations of our alliance with them and Italy only referred to defensive wars, we may consider this one yet. It likely won't take longer than a few months at most. In either case, the glory of our mighty Kaiser shall live on!"
 july_crisis.160.a:0 "We must support our ally!"
 july_crisis.160.b:0 "Eh, they got this."
 news.310.t:0 "Croatian Independence"
 news.310.d:0 "After being empowered by the success of Serbia against the Empire, the Slavs our southern holdings have rebelled! They have issued a declaration of their independence to Vienna and are willing to go to war if we will not let them go peacefully. While we may be able to stamp this revolt easily, the road ahead for the Empire does not look so sure..."
 news.310.a:0 "They belong to us!"
 news.310.b:0 "I suppose we have no choice."
 news.320.t:0 "Russian Ultimatum"
 news.320.d:0 "In our moment of weakness, the Russians have issued and Ultimatum demanding a secession of our Galician lands north of Hungary. Of course, only the despicable Russians would act so heinously to a fair and just Nation, but denying the Ultimatum would surely lead to war. Is that a risk we are willing to take?"
 news.320.a:0 "Galicia is ours!"
 news.320.b:0 "We are too weak to resist."
 news.321.t:0 "War for Galicia"
 news.321.d:0 "The Kaiser has denied our Ultimatum. It is unacceptable for them to hold onto the old Polish lands we have the rightful claim to, especially considerring how they treat their Slavic subject. They shouldn't worry, their liberation is near."
 news.321.a:0 "For the slavs!"
 news.330.t:0 "Hungarian Independence"
 news.330.d:0 "Hungarians may be the most traitorous and despicable of them all. In a moment of great instibility, the have declared independence for their own, without the concent of the Kaiser. Our compromise with them for a dual-monarchy should have been enough, or rather, it would have been enough for a just people."
 news.330.a:0 "Was Ausgleich not good enough for them!?"
 news.330.b:0 "I suppose we have no choice."
 news.340.t:0 "Czech Independence"
 news.340.d:0 "As our Empire dwindles, the Czechs have seeked independence as well. While this may be our lowest point since the Napoleonic wars, are place in the sun shall be reclaimed yet!"
 news.340.a:0 "They belong to us!"
 news.340.b:0 "I suppose we have no choice."
 flavor_news.1.t:0 "The Rutherford Model"
 flavor_news.1.d:0 "A recent discovery was made by the acclaimed, New Zealand scientist, Ernst Rutherford about the building blocks of the Universe. By conducting an experiment using an alpha particle emitter and thin gold foil. He found that, while most of the alpha particles passed through the gold with ease, a few bounced off on a new trajectory - some even in the direction they came from. This allowed Rutherford to theorize that atoms have a structure, with a large nucleus in the center surrounded by electrons. If his theory is correct, J. J. Thomson's plum pudding model, discovered in 1904, would be incorrect. This finding could absolutely revolutionize humanity's understanding of the world around us and even allow man to harness the true power of the atom."
 flavor_news.1.a:0 "What a discovery!"
 flavor_news.2.t:0 "Machu Picchu Discovered"
 flavor_news.2.d:0 "American Historian and Yale Professor, Hiram Brigham, discovered an archeological site in the Andes Mountain Range during a recent expedition to Peru. While travelling along the Urubamba River, in search of Vitcos, the alleged capital of the old Incan Empire, Brigham heard of a ruin only known to the locals. Upon first discovery, he had mistaken this unknown site for Vilcabamba Viejo. Only recently was it confirmed to be a brand new archeological discovery, named Machu Picchu. The original purpose of the mountain-peaked settlement is currently unknown, but archeologist from around the world are clamoring to visit this historic site!"
 flavor_news.2.a:0 "Who knew that was hiding there?"
 flavor_news.3.t:0 "Mona Lisa Stolen!"
 flavor_news.3.d:0 "The famed painting by Leonardo da Vinci, the Mona Lisa, was recently stolen from the Louvre in Paris, France. An investigation is currently underway, as French poet Guillaume Apollinaire, and his friend Pablo Picasso are under arrent and in questioning for Apollinaires remarks that the Louvre should be 'burnt down.' With little evidence against them, they may be exonerated. The painting was last seen yesterday evening, and was realized to be missing when gaurds were informed by French painter, Louis Béroud, that it was gone. Patrons who had been in the museum earlier that day believed the Mona Lisa was being photographed for promotional purposes. There are no known photographers to have contacted the museum's administration recently about the famous piece."
 flavor_news.3.a:0 "Oh no!"
 flavor_news.41.t:0 "Mona Lisa Returned to the Louvre"
 flavor_news.41.d:0 "Earlier today, the famous Mona Lisa painting, by Leonardo da Vinci, was recognized by the Uffizi Gallery in Italy after it had been on display in their own museum for over two weeks. The Louvre was immediately contacted about returning the piece after one Uffizi employee recognized the painting as the Mona Lisa. They also took note to report the man who had sold them the painting less than a month ago, one Vincenzo Peruggia. Peruggia was identified as a Louvre employee and Italian Nationalist who believed Italy to be the rightful claimant to DeVinci's work. According to French athorities, he had stolen the painting after closing hours and had hidden it under his coat. The painting then spent the last few years in his appartment until he sold it to the Uffizi. But luckily, it will be returned to the Louvre."
 flavor_news.41.a:0 "This is a historic day for France."
 flavor_news.41.t:0 "Mona Lisa Forgeries Found in the US"
 flavor_news.41.d:0 "Over the past few months, American authorities have been reporting discoveries of no less than six copies of the Mona Lisa, the painting that was stolen from the Louve several years ago. All parties in posession of one of these forgeries are under investigation and it is suspected that each one came from the same artist, believed to be associated with the theif in Paris. Authorities originally believed that with six seperate customers, tracking down the forger would be easy, but upon further investigation, it appears that they have heavily coverred there tracks. The trail may go cold yet, and the original piece, painted by Leonardo DeVinci may never be seen again."
 flavor_news.41.a:0 "Another piece of history, lost..."
 flavor_news.5.t:0 "Fire at Triangle Shirtwaist Factory"
 flavor_news.5.d:0 "Tragedy struck in New York City today, when the Asch Building burned down, killing 146 garment workers working for the Triangle Shirtwaist Factory based out of the building. This catastrophe is causing unreast throughout the city, and the friends and families of the deceased and their supporters protect employment laws in the country. They claim that company malpractices, such as locking the workers into the room and the installation very narrow exit hallway to prevent theft, were to blame for many of the deaths. While their protests have only started, it is unlikey the end. Working conditions may be changing very quickly very soon in the United States."
 flavor_news.5.a:0 "Those poor women..."
 flavor_news.61.t:0 "Titanic Sinks!"
 flavor_news.61.d:0 "Earlier this morning, the British passenger liner, RMS Titanic, struck an iceberg in the north Atlantic and sunk on its maiden voyage to New York City from Southampton. No one knows currently how many people died in the event, but luckily the RMS Carpathia was near enough to the scene to rescue an estimated 705 passengers. The so-called 'unsinkable ship' is calling into question society's industrialization and need to overcome nature. Even her sister ships, Olympic and Britannic are being scrutinized as too dangerous for public use. It is unknown what will become of the ships, but it is unlikely that Harland & Wolff will build anymore Olympic-class ocean liners."
 flavor_news.61.a:0 "So much for an unsinkable ship."
 flavor_news.62.t:0 "Titanic Arrives in New York City"
 flavor_news.62.d:0 "Earlier today, the British passenger liner, RMS Titanic, arrived at New York City, completing its maiden voyage from Southampton across the Atlantic. Captain Edward Smith did, however, report that while off the coast of Newfoundland, the ship come dangerously close to an iceberg. The obstacle would have gone unnoticed if not for a telegram sent by the SS Californian warning of two separate icebergs. The telegram was intended to reach SS Antillian, but an operator on the RMS Titanic accidentally intercepted the message. Although the ship probably would have been fine, given that it had two hulls, Captain Smith noted that, while confident in the ship's design and construction, he thought the bump could shake the ship and frighten the passengers, so he decided to redirect their course."
 flavor_news.62.a:0 "It would have been fine."
 flavor_news.7.t:0 "Missing Link Discovered"
 flavor_news.7.d:0 "Today, at the Geological Society of London, a new, upcoming archeologist, Charles Dawson revealed a discovery he had made earlier this month. He presented a paleoanthropological fossil he claims to be the missing link between apes and humans which he claim to have found in the British Isles. He classified the fossil as 'Eoanthropus dawsoni,' or, 'Dawson's Dawn-Man.' After being examined by several anthropologists at the society, the discovery was confirmed as legitimate, although there are many who believe it to be a hoax. If this discovery does turn out to be true, it would silence any idea that could have come from anywhere than Europe and the British Isles."
 flavor_news.7.a:0 "Europe is the true home of mankind!"
 flavor_news.8.t:0 "Christmas Truce"
 flavor_news.8.d:0 "After of months of warfare, the soldiers of the Great War have come the realization that they will not be home by Christmas. In fact, many believe that the war may continue for years with no end in sight. With dying morale, an unofficial ceasefire was called in honor of our Savior's day of birth, Christmas. On that day, soldiers didn't fight and gifts, such as alchohol from the rum ration, were given to their fellow man. But while the fighting continued, as if uninterupted on the next day, with just as much mud, blood and death as any other, the day before will always be remebered as a day of peace."
 flavor_news.8.a:0 "May the Lord bless those men."
 flavor_news.9.t:0 "The Birth of a Nation"
 flavor_news.9.d:0 "American film maker D.W. Griffith recently released a new film titled 'The Birth of a Nation.' The film was met with critical acclaim for its revolutionary use of cinematography and creative technique. Many, however, view the film as tresonous, as it romanticises the Confederacy during the American Civil War, and they directly attribute the recent rise in the popularity of the Ku Klux Klan to it. In the few short weeks that the film has been out, the KKK has seen a significant increase in popularity, and a shift in behavior from a more, generalized anti-Union sentiment, to a more purely anti-negro one. Although American Minorities are greatly disturbed by this movie, popular opinion is that of contentedness."
 flavor_news.9.a:0 "What will this mean?"
 flavor_news.10.t:0 "Death of First Lady, Ellen Wilson"
 flavor_news.10.d:0 "Tragedy has struck the USA today, with the death of Ellen Wilson, the First Lady. The streets of the country are littered with her obituaries, as President Woodrow Wilson and his family plans her funeral. She died of Bright's disease after months of futile treatment. But now, for the second time in US history, there is no First Lady."
 flavor_news.10.a:0 "A sad day for USA."
 flavor_news.11.t:0 "President's Engagement"
 flavor_news.11.d:0 "Earlier this week, President Woodrow Wilson has announced his engagement to his soon-to-be second wife, Edith Galt. According to him, the two had been engaged since May, and have only now decided to make their relationahsip public. Many critics of the President claim that his new relationship began for too soon after his first wife's death. Despite concerns about his appearance, the two plan to be wed in the next few months."
 flavor_news.11.a:0 "That was fast."
 flavor_news.12.t:0 "The Dada Movement"
 flavor_news.12.d:0 "A new artistic movement has taken hold in Zürich, Switzerland. While this movement did not form over night, only recently has it been officially recognized by art critics around the world. The movement has its roots in French artist Marcel Duchamp's works he called 'readymades.' These pieces exemplified his Reactionary thoughts on war and industrialization as a whole. They are ugly sculptures, made of two useful objects combined in such a way to render them useless. They are meant to illustrate how ugly the world has become and how it has devolved into throwing innocent boys at eachother to die. And until this horrific war ends, they movement will only gain more traction with the war exhausted."
 flavor_news.12.a:0 "You call that art?"
 flavor_news.13.t:0 "The Pulitzer Prizes"
 flavor_news.13.d:0 "After the recent death of Joseph Pulitzer, the renowned Hungarian-American Journalist and Politican, Columbia University in New York has announced awards that they will give to pieces of literature in his name. They plan to make this an annual event and call the awards 'Pulitzer Prizes,' paid for by money bequeathed to the University by Pulitzer. The very first winner of a Pulitzer Prize was the French Ambassador to the United States, Jean Jules Jusserand, for his 'With Americans of Past and Present Days.' It won best book about American History."
 flavor_news.13.a:0 "At least we still reward literature."
 flavor_news.14.t:0 "Epidemic in Spain!"
 flavor_news.14.d:0 "A new plague has hit the world and it is infecting people at record numbers. Many fear that this could be the end of humanity (if the war doesn't end it first). Due to the ongowing war effort, many nations have censored the publication of news about this pandemic to maintain morale. Spain, however, did not censor it, giving the world the impression that the disease is disproportionally based in Spain, giving it the nackname 'the Spanish Flu.'"
 flavor_news.14.a:0 "The end is nigh!"
