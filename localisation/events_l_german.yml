l_german:
 news.1.t:0 "Der Krieg, alle Konflikte zu lösen"
 news.1.d:0 "Herzlich willkommen zu dieser Mod. Das Spiel umfasst den Zeitraum des ersten Weltkrieges und versucht dabei möglichst realitätsnah zu bleiben. Der erste Weltkrieg war geprägt von Grabenkämpfen und Giftgasangriffen. Die Luftfahrt steckte in den Kinderschuhen, Schlachtschiffe feiern den Höhepunkt ihres Daseins und Unterseeboote finden erstmals militärisch breite Anwendung. Das Zeitalter des Kolonialismus neigt sich seinem Ende zu und viele Alt-Imperialisten hegen Argwohn gegen das deutsche Kaiserreich. Gegen Juni 1914 wird das Attentat von Sarajevo die Mittelmächte und Entente in den Weltkrieg ziehen. Der Sieger schreibt Geschichte.\n§RDIESE MOD IST NOCH IN ENTWICKLUNG UND KANN FEHLER ENTHALTEN!§!"
 news.1.a:0 "Los geht's!"
 july_crisis.100.t:0 "Franz Ferdinand erschossen!"
 july_crisis.100.d:0 "Seit einigen Tagen besuchten Erzherzog Franz Ferdinand von Österreich, Thronfolger Österreich-Ungarns, und seine Frau Sophie, Herzogin von Hohenberg, die bosnische Stadt Sarajevo. Heute wurden Seine Hohheit durch den Attentäter Gavrilo Princip ermordet, von dem man Verbindungen zur bekannten serbisch-nationalistischen Terrorgruppe "Schwarze Hand" vermutet. Die Ermittlungen deuten darauf hin, dass nicht direkt die serbische Regierung Drahtzieher des Attentats ist und der Attentäter aus radikalem Eifer gehandelt haben muss. Am österreichischen Hof vermutet man die feindlich polarisierende serbische Presse als wahren Übeltäter, während die serbische Regierung den Medien ihre Pressefreiheit garantiert und im Gegenzug die amtlichen Kontrollen österreichischer Presse kritisiert. Wie genau beide Parteien mit dieser Krise umgehen, liegt in deren Händen, aber die Spannungen in der Region werden nicht so bald abkühlen."
 july_crisis.100.a:0 "Das bedeutet nichts Gutes..."
 july_crisis.100.b:0 "Wie können sie es wagen!?"
 july_crisis.110.t:0 "Deutsche Rückendeckung?"
 july_crisis.110.d:0 "Nach dem schrecklichen Attentat von Sarajevo vermutet unser Außenminister, Gottlieb von Jagow, die Situation könne sich bald in einen Krieg mit Serbien entwickeln. Während Serbien und deren Verbündeter Montenegro keine besondere Gefahr für den Dreibund darstellen, befürchtet er, dass die pan-slavischen Strömungen in der Region womöglich zu einer größeren Koalition von Feinden im Süden führen könnten, sollte es zu einem Krieg kommen, und dass Russland dazustoßen könnte. Um diesen hypothetischen Krieg mit Russland zu vermeiden schlägt er ein Treuegelöbnis mit Österreich vor, in der Hoffnung Serbien einzuschüchtern, nicht länger Widerstand zu zeigen, was Österreich-Ungarn in einen Krieg zwingen würde, um ihr Ansehen zu wahren."
 july_crisis.110.a:0 "Unsere Nibelungentreue demonstrieren!"
 july_crisis.110.b:0 "Abwarten und beobachten."
 july_crisis.111.t:0 "Blankovollmacht"
 july_crisis.111.d:0 "Wir haben Berichte von deutschen Diplomaten erhalten, nach denen sie uns ihre bedingungslosen Beistand für unser weiteres Handeln in Form einer "Blankovollmacht" gewähren. Zweifellos hätte diese großartige Demonstration des Vertrauens pünktlicher nicht sein können, da wir schnell handeln müssen, um unser Ansehen zu wahren, um als Großmacht nicht gegen eine unbedeutende Nation wie Serbien schwach zu wirken. Unser Außenminister, Graf Leopold von Berchtold, schlägt vor, die deutsche Unterstützung als Einfluss für ein entschlossenes Vorgehen gegen Serbien zu nutzen. Der Ministerrat berät noch, ob Serbien zwischen den Balkanstaaten aufgeteilt werden sollte."
 july_crisis.111.a:0 "(Historisch) Fordern wir nur, was nötig ist."
 july_crisis.111.b:0 "Gegen Deutschland werden sie einknicken."
 july_crisis.111.c:0 "Wir müssen zum Wohle des Friedens nachgeben."
 july_crisis.112.t:0 "Das Kaiserreich zögert"
 july_crisis.112.d:0 "Nach seinem Besuch in Berlin kehrte unser Außenminister Graf Leopold von Berchtold mit leeren Händen zurück, nicht in der Lage, bedingungslose Treue des deutschen Kaiserreichs zu garantieren. Auch wenn es toll gewesen wäre, ihre vorsorgliche Unterstützung zu erhalten, werden sie und Italien uns ohnehin zur Hilfe kommen, sollte die Situation im Balkan eskalieren. Nicht, dass es nötig wäre, für den Österreich-Ungarischen Thron wird es schon sicher gut ausgehen, da sich jetzt die ewigen Konflikte im Balkan beseitigen lassen."
 july_crisis.112.a:0 "Ohne deutsche Hilfe können wir uns nicht viel erlauben."
 july_crisis.112.b:0 "Serbien muss brechen, mit oder ohne Deutschland."
 july_crisis.112.c:0 "Wir müssen zum Wohle des Friedens nachgeben."
 july_crisis.113.t:0 "Austria Sends Ultimatum to Serbia!"
 july_crisis.113.d:0 "While seeking retribution for the assassination of the heir presumptive to the Austrian throne, Austria-Hungary sent an Ultimatum to Serbia demanding certain concessions that would effectively quench Serbia's sovereignty. The Serbian Government may or may not accept those demands, but if they don't, they would need to rely on Russian intervention in the name of the Pan-Slavic sentiments in the region. Austria-Hungary is in need of a proper criminal investigation of the assasination and Serbia won't yield their self-reliance. Both sides are tightened up to their political positions and many fear that unless this issue is dealt with diplomatically, Austria-Hungary and Russia may be launched into all-out war."
 july_crisis.113.a:0 "It's only a formality."
 july_crisis.113.b:0 "Don't do anything stupid."
 july_crisis.114.t:0 "Austia Forgos Retribution."
 july_crisis.114.d:0 "After the assassiantion of the heir presumtive to the Austrian throne, the Kaiser has decided against targeting the Serbian Nation, and instead integrating a détente with the Serbs instead. There is great controversy over whether this was the best course of action, but for now the crisis has been dealt with. Although, in the wake of this decision, many Slavic subjects in the Austro-Hungarian Empire may feel more empowered to seek there own sovereignty, but it is unlikely such sentiments will come to fruition any time soon."
 july_crisis.114.a:0 "I suppose it's for the best."
 july_crisis.114.b:0 "Good."
 july_crisis.121.t:0 "Das Brüderchen schützen"
 july_crisis.121.d:0 "Öserreich-Ungarn hat ein Ultimatum an Serbien gestellt, nach dem Ermittlungen zur Ermordung Franz Josephs unter österreichischer Kontrolle in Serbien durchgeführt werden und die verschiedenen Bevölkerungsgruppen Serbiens auf dem Balkan in ihre jeweiligen Nachbaarstaaten integriert werden sollen. Sie selbst stellen dabei zwar keine Gebietsforderungen, aber dennoch lässt sich dieser Vorfall instrumentalisieren, um unsere eigenen Ansprüche im Balkan zu festigen. Unsere kürzliche Niederlage gegenüber Japan vor einigen Jahren schmerzt zwar noch, aber wir müssen unsere Edelmännder durch Kriege in Schach halten, sonst riskieren wir noch eine Revolution!"
 july_crisis.121.a:0 "Wir müssen intervenieren! Mobilmachung ausrufen."
 july_crisis.121.b:0 "Das geht uns nichts an."
 july_crisis.122.t:0 "Das Brüderchen schützen"
 july_crisis.122.d:0 "Öserreich-Ungarn hat ein Ultimatum an Serbien gestellt, Ermittlungen zur Ermordung Franz Josephs unter österreichischer Aufsicht in Serbien durchführen zu können. Wir sollten das nicht hinnehmen und als Verletzung serbischer Souveränität auslegen, um unsere eigenen Ansprüche im Balkan zu festigen. Unsere kürzliche Niederlage gegenüber Japan vor einigen Jahren schmerzt zwar noch, aber wir müssen unsere Edelmännder durch Kriege in Schach halten, sonst riskieren wir noch eine Revolution!"
 july_crisis.122.a:0 "Das kommt uns gelegen."
 july_crisis.122.b:0 "Das geht uns nichts an."
 july_crisis.131.t:0 "Österreichs Ultimatum"
 july_crisis.131.d:0 "Österreich-Ungarn hat uns ein Ultimatum gestellt, Ermittlungen zur Ermordung Franz Josephs unter österreichischer Kontrolle in unserem Land durchführen zu können. Außerdem konnten wir ihren Plan Erfahrung bringen, den nicht-serbischen Teil unserer Bevölkerung in die Balkanstaaten zu überführen. Die internationale Gemeinschaft mag uns als Schurkenstaat ansehen, aber jetzt ist der falsche Zeitpunkt, um durch Wahl des friedlichen Wegs ihnen das Gegenteil zu beweisen, wollen wir nicht an Macht verlieren."
 july_crisis.131.a:0 "Widerstand ist zwecklos. Wir müssen den Forderungen nachgeben."
 july_crisis.131.b:0 "Nur über meine Leiche!"
 july_crisis.132.t:0 "Österreichisches Ultimatum"
 july_crisis.132.d:0 "Österreich-Ungarn hat uns ein Ultimatum gestellt, Ermittlungen zur Ermordung Franz Josephs unter österreichischer Aufsicht in unserem Land durchführen zu können. Die internationale Gemeinschaft mag uns als Schurkenstaat ansehen, aber wir können eine Mitwirkung der k.u.k. Deligierten nicht annehmen, da dies eine Verletzung der Verfassung und des Strafprozessgesetzes wäre."
 july_crisis.132.a:0 "Widerstand ist zwecklos. Wir müssen den Forderungen nachgeben."
 july_crisis.132.b:0 ""Nur über meine Leiche!"
 july_crisis.141.t:0 "Die Julikrise"
 july_crisis.141.d:0 "Nach der kürzlichen Krise im Balkan hat Serbien den österreichischen Forderungen nachgegeben und den nicht-serbischen Teil ihrer Bevölkerung in die Balkanstaaten überführt. Österreich-Ungarn konnte damit seine Machtprojektion auf die Balkanstaaten stützen und lässt Russland erniedrigt zurück. Während eine Krise gebannt werden konnte, brodelt es bereits spürbar an anderer Stelle. Durch die Stärkung ihres ohnehin starken Verbündeten, glauben viele, dass für das Wohl der Weltordnung die Deutschen eingedämmt werden müssten. Und mit dem französischen Revanchismus, Rachegelüsten zur Wiedererlangung Elsass-Lothringes; der aufsteigenden deutschen Seemacht, nach weiteren Kolonien suchend; den gedemütigten Russen, die Niederreißung ihrer Rivalen im Süden wünschend, scheint die Gefahr des Krieges drohender denn je gedacht."
 july_crisis.141.a:0 "Eine hervorragende Demonstration deutscher Überlegenheit."
 july_crisis.141.b:0 "Das ist besorgniseregend..."
 july_crisis.141.c:0 "Ein starker Verbündeter sorgt für ein starkes [From.GetName]"
 july_crisis.142.t:0 "Die Julikrise"
 july_crisis.142.d:0 "Nach der kürzlichen Krise im Balkan hat Serbien den österreichischen Forderungen nachgegeben und weitere Untersuchungen bezüglich des Attentats auf den Erzherzog Franz Ferdinand von Österreich geführt. Österreich-Ungarn konnte damit seine Machtprojektion auf die Balkanstaaten stützen und lässt Russland erniedrigt zurück. Während eine Krise gebannt werden konnte, brodelt es bereits spürbar an anderer Stelle. Durch die Stärkung ihres ohnehin starken Verbündeten, glauben viele, dass für das Wohl der Weltordnung die Deutschen eingedämmt werden müssten. Und mit dem französischen Revanchismus, Rachegelüsten zur Wiedererlangung Elsass-Lothringes; der aufsteigenden deutschen Seemacht, nach weiteren Kolonien suchend; den gedemütigten Russen, die Niederreißung ihrer Rivalen im Süden wünschend, scheint die Gefahr des Krieges drohender denn je gedacht."
 july_crisis.142.a:0 "Das sollte den slawischen Widerstand brechen."
 july_crisis.142.b:0 "Es hätte schlimmer kommen können."
 july_crisis.142.c:0 "Ein starker Verbündeter sorgt für ein starkes [From.GetName]"
 july_crisis.150.t:0 "Krieg im Balkan!"
 july_crisis.150.d:0 "Die Krise im Balkan ist zügig außer Kontrolle geraten, obgleich die Hoffnung bestand, sie hätte mit dem Ultimatum Österreich-Ungarns an die Serben ihren Höhepunkt erreicht. Jedoch hat sich die Situation sogar noch verschlechtert, als die Österreicher nach aussichtslosen Verhandlungen unvermittelt in Serbien einmarschiert sind, und sich dieser Krieg sehr wahrscheinlich vom regionalen Konflikt zu einem Weltkrieg wendet, sollte Russland nicht neutral bleiben. Es gab schon zuvor einige Konflikte im Balkan - der letzte wurde treffenderweise als Balkankrieg bezeichnet - aber nie hatten sie globale Aufmerksamkeit erzeugt. Dieses Mal könnte es anders sein."
 july_crisis.150.a:0 "Bringen wir es hinter uns."
 july_crisis.150.b:0 "Das kann nicht gut enden."
 july_crisis.159.t:0 "The Great War has Begun"
 july_crisis.159.d:0 "The fear of a war between all majors powers of Europe has become a harsh reality. Each nation, confident in their own victory, has began mobilizing their armies, if they have not done already. Almost overnight, propoganda posters have appeared, littering the streets of Vienna, Berlin, Paris, and Petrograd, calling on their respective citizens to die for their countries. Or more importantly, make the other soldier die for his."
 july_crisis.159.a:0 "An Weihnachten ist es wieder vorbei."
 july_crisis.160.t:0 "Deutsche Intervention!"
 july_crisis.160.d:0 "Austria-Hungary is now calling for our support. Although the stipulations of our alliance with them and Italy only referred to defensive wars, we may consider this one yet. It likely won't take longer than a few months at most. In either case, the glory of our mighty Kaiser shall live on!"
 july_crisis.160.a:0 "We must support our ally!"
 july_crisis.160.b:0 "Eh, they got this."
 news.310.t:0 "Croatian Independence"
 news.310.d:0 "After being empowered by the success of Serbia against the Empire, the Slavs our southern holdings have rebelled! They have issued a declaration of their independence to Vienna and are willing to go to war if we will not let them go peacefully. While we may be able to stamp this revolt easily, the road ahead for the Empire does not look so sure..."
 news.310.a:0 "They belong to us!"
 news.310.b:0 "I suppose we have no choice."
 news.320.t:0 "Russian Ultimatum"
 news.320.d:0 "In our moment of weakness, the Russians have issued and Ultimatum demanding a secession of our Galician lands north of Hungary. Of course, only the despicable Russians would act so heinously to a fair and just Nation, but denying the Ultimatum would surely lead to war. Is that a risk we are willing to take?"
 news.320.a:0 "Galicia is ours!"
 news.320.b:0 "We are too weak to resist."
 news.321.t:0 "War for Galicia"
 news.321.d:0 "The Kaiser has denied our Ultimatum. It is unacceptable for them to hold onto the old Polish lands we have the rightful claim to, especially considerring how they treat their Slavic subject. They shouldn't worry, their liberation is near."
 news.321.a:0 "For the slavs!"
 news.330.t:0 "Hungarian Independence"
 news.330.d:0 "Hungarians may be the most traitorous and despicable of them all. In a moment of great instibility, the have declared independence for their own, without the concent of the Kaiser. Our compromise with them for a dual-monarchy should have been enough, or rather, it would have been enough for a just people."
 news.330.a:0 "Was Ausgleich not good enough for them!?"
 news.330.b:0 "I suppose we have no choice."
 news.340.t:0 "Czech Independence"
 news.340.d:0 "As our Empire dwindles, the Czechs have seeked independence as well. While this may be our lowest point since the Napoleonic wars, are place in the sun shall be reclaimed yet!"
 news.340.a:0 "They belong to us!"
 news.340.b:0 "I suppose we have no choice."
 flavor_news.1.t:0 "Rutherfordsches Atommodell"
 flavor_news.1.d:0 "Bezüglich der Bausteine des Universums wurde kürzlich eine Entdeckung vom anerkannten neuseeländischen Wissenschaftler Ernest Rutherford gemacht. Er führte ein Experiment mit einem Alphateilchenemitter und dünner Goldfolie durch. Er fand heraus, dass, während die meisten der Alphateilchen problemlos die Goldfolie passieren konnten, nicht wenige aber auf eine andere Trajektorie reflektiert wurden - manche sogar in die Richtung, aus der sie kamen. Daraus entwickelte Rutherford die Theorie, dass Atome eine Struktur haben, mit einem großen Nukleus im Zentrum, umgeben von Elektronen. Sollte diese Theorie halten, dann wäre das thomsonsche (Rosinenkuchen-)Atommodell widerlegt. Diese Entdeckung könnte unser Verständnis der Welt revolutionieren und der Menschheit sogar die Beherrschung der wahren Macht des Atoms ermöglichen."
 flavor_news.1.a:0 "Welch Entdeckung!"
 flavor_news.2.t:0 "Machu Picchu entdeckt"
 flavor_news.2.d:0 "American Historian and Yale Professor, Hiram Brigham, discovered an archeological site in the Andes Mountain Range during a recent expedition to Peru. While travelling along the Urubamba River, in search of Vitcos, the alleged capital of the old Incan Empire, Brigham heard of a ruin only known to the locals. Upon first discovery, he had mistaken this unknown site for Vilcabamba Viejo. Only recently was it confirmed to be a brand new archeological discovery, named Machu Picchu. The original purpose of the mountain-peaked settlement is currently unknown, but archeologist from around the world are clamoring to visit this historic site!"
 flavor_news.2.a:0 "Wer hätte geahnt, was sich da versteckt?"
 flavor_news.3.t:0 "Mona Lisa gestohlen!"
 flavor_news.3.d:0 "The famed painting by Leonardo da Vinci, the Mona Lisa, was recently stolen from the Lourve in Paris, France. An investigation is currently underway, as French poet Guillaume Apollinaire, and his friend Pablo Picasso are under arrent and in questioning for Apollinaires remarks that the Lourve should be 'burnt down.' With little evidence against them, they may be exonerated. The painting was last seen yesterday evening, and was realized to be missing when gaurds were informed by French painter, Louis Béroud, that it was gone. Patrons who had been in the museum earlier that day believed the Mona Lisa was being photographed for promotional purposes. There are no known photographers to have contacted the museum's administration recently about the famous piece."
 flavor_news.3.a:0 "Oh je!"
 flavor_news.41.t:0 "Mona Lisa in den Louvre zurückgekehrt."
 flavor_news.41.d:0 "Earlier today, the famous Mona Lisa painting, by Leonardo da Vinci, was recognized by the Uffizi Gallery in Italy after it had been on display in their own museum for over two weeks. The Lourve was immediately contacted about returning the piece after one Uffizi employee recognized the painting as the Mona Lisa. They also took note to report the man who had sold them the painting less than a month ago, one Vincenzo Peruggia. Peruggia was identified as a Lourve employee and Italian Nationalist who believed Italy to be the rightful claimant to DeVinci's work. According to French athorities, he had stolen the painting after closing hours and had hidden it under his coat. The painting then spent the last few years in his appartment until he sold it to the Uffizi. But luckily, it will be returned to the Lourve."
 flavor_news.41.a:0 "Dies ist ein historischer Tag für Frankreich."
 flavor_news.41.t:0 "Mona Lisa Forgeries Found in the US"
 flavor_news.41.d:0 "Over the past few months, American authorities have been reporting discoveries of no less than six copies of the Mona Lisa, the painting that was stolen from the Louve several years ago. All parties in posession of one of these forgeries are under investigation and it is suspected that each one came from the same artist, believed to be associated with the theif in Paris. Authorities originally believed that with six seperate customers, tracking down the forger would be easy, but upon further investigation, it appears that they have heavily coverred there tracks. The trail may go cold yet, and the original piece, painted by Leonardo DeVinci may never be seen again."
 flavor_news.41.a:0 "Another piece of history, lost..."
 flavor_news.5.t:0 "Fire at Triangle Shirtwaist Factory"
 flavor_news.5.d:0 "Tragedy struck in New York City today, when the Asch Building burned down, killing 146 garment workers working for the Triangle Shirtwaist Factory based out of the building. This catastrophe is causing unreast throughout the city, and the friends and families of the deceased and their supporters protect employment laws in the country. They claim that company malpractices, such as locking the workers into the room and the installation very narrow exit hallway to prevent theft, were to blame for many of the deaths. While their protests have only started, it is unlikey the end. Working conditions may be changing very quickly very soon in the United States."
 flavor_news.5.a:0 "Diese armen Frauen..."
 flavor_news.61.t:0 "Titanik ist gesunken!"
 flavor_news.61.d:0 "Earlier this morning, the British passenger liner, RMS Titanic, struck an iceberg in the north Atlantic and sunk on its maiden voyage to New York City from Southampton. No one knows currently how many people died in the event, but luckily the RMS Carpathia was near enough to the scene to rescue an estimated 705 passengers. The so-called 'unsinkable ship' is calling into question society's industrialization and need to overcome nature. Even her sister ships, Olympic and Britannic are being scrutinized as too dangerous for public use. It is unknown what will become of the ships, but it is unlikely that Harland & Wolff will build anymore Olympic-class ocean liners."
 flavor_news.61.a:0 "So viel zum 'unsinkbaren' Schiff."
 flavor_news.62.t:0 "Titanic erreicht Neuyork."
 flavor_news.62.d:0 "Heute morgen erreichte das britische Passagierschiff, die RMS Titanic, Neuyork nach ihrer Jungfernfahrt über den Atlantik von Southhampton aus. Kapitän Edward Smith berichtet indes, das Schiff habe sich vor der Küste von Neufundland einem Eisberg gefährlich nahe gekommen. Ohne ein vor zwei separaten Eisbergen warnendes Telegramm der SS Californian wäre das Hindernis unbemerkt geblieben. Jenes Telegramm war eigentlich dazu bestimmt, die SS Antillian zu erreichen, aber ein Funker auf der RMS Titanic fing diese Nachricht irrtümlicherweise ab. Obwohl das Schiff wegen seiner doppelten Hülle damit womöglich keine Probleme gehabt hätte, führte Kapitän Smith an, dass er im vollen Vertrauen auf Entwurf und Bau des Schiffes lediglich befürchtete, ein Aufprall könne das Schiff erschüttern und somit die Passagiere erschrecken, sodass er sich dazu entschied, den Kurs zu wechseln."
 flavor_news.62.a:0 "Viel Aufregung um Nichts."
 flavor_news.7.t:0 "Fehlende Verbindung gefunden"
 flavor_news.7.d:0 "Heute enthüllte der unbekannte, aufstrebende Archeologe Charles Dawson in der geologischen Gesellschaft von London eine Entdeckung, die er Anfang dieses Monats gemacht hatte. Er präsentierte ein paleoanthropologisches Fossil, das er als die fehlende Verbindung zwischen Menschen und Affen bezeichnet, das er auf den britischen Inseln gefunden haben will. Er klassifizierte das Fossil als 'Eoanthropus Dawsoni', oder den 'dawsonschen Frühmenschen'. Nach Untersuchungen durch verschiedene Anthropologen der Gesellschaft wurde die Entdeckung als legitim bestätigt, obwohl es viele gibt, die Betrug vermuten. Sollte sich diese Entdeckung als wahr herausstellen, würden alle Ideen verstummen, nicht aus Europa oder den britischen Inseln zu stammen."
 flavor_news.7.a:0 "Europa ist die wahre Wiege der Menschheit!"
 flavor_news.8.t:0 "Weihnachtsfrieden"
 flavor_news.8.d:0 "After of months of warfare, the soldiers of the Great War have come the realization that they will not be home by Christmas. In fact, many believe that the war may continue for years with no end in sight. With dying morale, an unofficial ceasefire was called in honor of our Savior's day of birth, Christmas. On that day, soldiers didn't fight and gifts, such as alchohol from the rum ration, were given to their fellow man. But while the fighting continued, as if uninterupted on the next day, with just as much mud, blood and death as any other, the day before will always be remebered as a day of peace."
 flavor_news.8.a:0 "Gott hab' die Männer selig."
 flavor_news.9.t:0 "The Birth of a Nation"
 flavor_news.9.d:0 "American film maker D.W. Griffith recently released a new film titled 'The Birth of a Nation.' The film was met with critical acclaim for its revolutionary use of cinematography and creative technique. Many, however, view the film as tresonous, as it romanticises the Confederacy during the American Civil War, and they directly attribute the recent rise in the popularity of the Ku Klux Klan to it. In the few short weeks that the film has been out, the KKK has seen a significant increase in popularity, and a shift in behavior from a more, generalized anti-Union sentiment, to a more purely anti-negro one. Although American Minorities are greatly disturbed by this movie, popular opinion is that of contentedness."
 flavor_news.9.a:0 "What will this mean?"
 flavor_news.10.t:0 "Tod der Präsidentengattin Ellen Wilson"
 flavor_news.10.d:0 "Tragedy has struck America today, with the death of Ellen Wilson, the First Lady. The streets of the country are littered with her obituaries, as President Woodrow Wilson and his family plans her funeral. She died of Bright's disease after months of futile treatment. But now, for the second time in US history, there is no First Lady."
 flavor_news.10.a:0 "Ein trauriger Tag für die USA."
 flavor_news.11.t:0 "President's Engagement"
 flavor_news.11.d:0 "Earlier this week, President Woodrow Wilson has announced his engagement to his soon-to-be second wife, Edith Galt. According to him, the two had been engaged since May, and have only now decided to make their relationahsip public. Many critics of the President claim that his new relationship began for too soon after his first wife's death. Despite concerns about his appearance, the two plan to be wed in the next few months."
 flavor_news.11.a:0 "Das ging schnell."
 flavor_news.12.t:0 "The Dada Movement"
 flavor_news.12.d:0 "A new artistic movement has taken hold in Zürich, Switzerland. While this movement did not form over night, only recently has it been officially recognized by art critics around the world. The movement has its roots in French artist Marcel Duchamp's works he called 'readymades.' These pieces exemplified his Reactionary thoughts on war and industrialization as a whole. They are ugly sculptures, made of two useful objects combined in such a way to render them useless. They are meant to illustrate how ugly the world has become and how it has devolved into throwing innocent boys at eachother to die. And until this horrific war ends, they movement will only gain more traction with the war exhausted."
 flavor_news.12.a:0 "You call that art?"
 flavor_news.13.t:0 "Die Pulitzer Preise"
 flavor_news.13.d:0 "After the recent death of Joseph Pulitzer, the renowned Hungarian-American Journalist and Politican, Columbia University in New York has announced awards that they will give to pieces of literature in his name. They plan to make this an annual event and call the awards 'Pulitzer Prizes,' paid for by money bequeathed to the University by Pulitzer. The very first winner of a Pulitzer Prize was the French Ambassador to the United States, Jean Jules Jusserand, for his 'With Americans of Past and Present Days.' It won best book about American History."
 flavor_news.13.a:0 "At least we still reward literature."
 flavor_news.14.t:0 "Epedemie in Spanien!"
 flavor_news.14.d:0 "A new plague has hit the world and it is infecting people at record numbers. Many fear that this could be the end of humanity (if the war doesn't end it first). Due to the ongowing war effort, many nations have censored the publication of news about this pandemic to maintain morale. Spain, however, did not censor it, giving the world the impression that the disease is disproportionally based in Spain, giving it the nackname 'the Spanish Flu.'"
 flavor_news.14.a:0 "Das Ende ist nah!"
