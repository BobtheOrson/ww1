 LOADING_TIP_0:0 "That every war is lost before the first battle, if it is not supported by the will, of the enthusiasm, of the fighting spirit of the people!\n- Otto Bauer"
 LOADING_TIP_1:0 "Do you come in front of the enemy, so the same will be beaten!\n- Wilhelm II."
 LOADING_TIP_2:0 "To the German people!\n- Wilhelm II."
 LOADING_TIP_3:0 "Since the foundation of the Reich it has been throughout 43 years My and My ancestors hot efforts to maintain world peace and promote our powerful development in peace.\n- Wilhelm II."
 LOADING_TIP_4:0 "All overt and covert hostility between east and west and from beyond the seas we have endured in the consciousness of our responsibility and power, but now one wants to humiliate us.\n- Wilhelm II."
 LOADING_TIP_5:0 "One demands that we watch with folded arms, as our enemies prepare themselves toraid bravely, one does not want to tolerate that we stand by our allies in resolute loyalty, fighting for its reputation as a great power and with its lowering our might and honor is lost also.\n- Wilhelm II."
 LOADING_TIP_6:0 "So then the sword must decide. In the middle of peace the enemy attacks us. Now to arms!\n- Wilhelm II."
 LOADING_TIP_7:0 "And we will exist this fight, even against a world of enemies. Never was Germany overcome if it was agreed.\n- Wilhelm II."
 LOADING_TIP_8:0 "Forward with God who will be with us as he was with our ancestors.\n- Wilhelm II."
 LOADING_TIP_9:0 "It seems to me, we will get some balls today.\n- Franz Ferdinand von Österreich (at day of his assasination)"
 LOADING_TIP_10:0 "It's nothing...\n- Franz Ferdinand von Österreich (last words)"
 LOADING_TIP_11:0 "Full speed ahead for all industrious, that be our slogan.\n- Theobald von Bethmann Hollweg"
 LOADING_TIP_12:0 "As Aviator of Tsingtau he broke through the blockade, escaped to San Francisco in the middle of the World War, came unto Gibraltar. Then prisoner in England. Again adventurous escape to Germany, then flier until the war ended.\nAbout Gunther Plüschow"
 LOADING_TIP_13:0 "He remained fighter, searcher, adventurer in the biggest sense to the end.\nAbout Gunther Plüschow"
 LOADING_TIP_14:0 "It may be that the Alsace is German by race and language; but by nationality and feeling it's french.\n- Fustel de Coulanges"
 LOADING_TIP_15:0 "Always remember, never talk about it.\n- Léon Gambetta (about Alsace after foundation of the German Empire)"
 LOADING_TIP_16:0 "Which hand, trying to put us in chains like these, would not wither?\n- Phillip Scheidemann"
 LOADING_TIP_17:0 "Our Plane King, Rittmeister Freiherr von Richthofen is not returned from his last fight flight.\n- Hermann Paasche"
 LOADING_TIP_18:0 "To the German Flying Corps. Rittmeister Baron Manfred von Richthofen was killed in aerial combat on April 21st 1918. He was buried with full military honours."
 LOADING_TIP_19:0 "The closed Attack brings success.\n- Manfred von Richthofen"
 LOADING_TIP_20:0 "With the force of the first attack and the absolute will of each to come to the fight, the enemy squadron is torn apart.\n- Manfred von Richthofen"
 LOADING_TIP_21:0 "No need to be an air artist or art contactors, but only to have the courage to zoom flying to the opponent up to the closest proximity.\n- Manfred von Richthofen"
 LOADING_TIP_22:0 "I want to know what my little German friend has to say.\n- David Lloyd (about King George V.)"
 LOADING_TIP_23:0 "In Europe there is only ever one interesting politician, the Emperor of Austria.\n- Theodore Roosevelt"
 LOADING_TIP_24:0 "Nothing remains spared in this world for me!\n- Franz Joseph I. (about death of Kaiserin Elisabeth by assasination)"
