 election.15.b:0 "Soll die politische Landschaft sich wandeln, um die Einheit unter den Menschen zu gewährleisten."
 ENG_RAJ_azad_hind_tooltip:0 "Die Unterstützung für die Nationalisten wird weiter wachsen, wenn ihr nicht mit dem Versprechen einer langfristigen Unabhängigkeit entgegnet wird."
 political.28.t:0 "[Root.GetNameDef] wiedervereint"
 political.28.d:0 "Der schreckliche Bürgerkrieg, der unser Land verwüstet hat, ist beendet. Wir haben endlich eine politische Einigung erzielt. Das [Root.GetAdjective]e Volk ist nun in allen wichtigen Punkten einer Meinung. Gemeinsam werden wir unsere große Nation wiederaufbauen. Die Feinde, die unsere internen Querelen ausnutzen wollten, haben es nun mit einem vereinten [Root.GetAdjective]en Staat zu tun.\n\nDas neue [Root.GetRulingIdeology] [Root.GetName] wird sich nie wieder entzweien lassen!"
 political.28.a:0 "Endlich vereint!"
 WOJTEK_COMMANDER:0 "Wojtek wird §HKorpskommandant§!"
 generic.1.t:0 "[From.GetName] beeinflusst unsere Politik"
 generic.1.d_neutral_good:0 "Seit langem bemüht die [From.GetAdjective]e Regierung sich, die Wege unserer Länder zu vereinen, und zeigt großes Interesse an der [Root.GetAdjective]en Politik. In jüngster Zeit hat sich dies noch verstärkt und  [From.GetRulingParty] verbreitet [From.GetRulingIdeology]e Propaganda durch Reden und das Verteilen von Flugblättern unter dem [Root.GetAdjective]en Volk. \n\nInzwischen werden sogar schon einige Politiker und Beamte von der [From.GetAdjective]en Propaganda beeinflusst und haben begonnen, für den [From.GetRulingIdeologyNoun] in [Root.GetName] zu werben."
 generic.1.d_bad:0 "Seit langem bemüht die [From.GetAdjective]e Regierung sich, die Wege unserer Länder zu vereinen, und versucht immer wieder, sich in die Politik von [Root.GetName] einzumischen. In jüngster Zeit hat sich dies noch verstärkt und  [From.GetRulingParty] verbreitet ohne jeden Respekt vor [Root.GetAdjective]en politischen Traditionen [From.GetRulingIdeology]e Propaganda. Es werden Reden gehalten und Flugblätter unter dem [Root.GetAdjective]en Volk verteilt. Offenbar werden werden sogar schon einige Politiker und Beamte von der [From.GetAdjective]en Propaganda beeinflusst und haben begonnen, für den [From.GetRulingIdeologyNoun] in [Root.GetName] zu werben."
 generic.1.a:0 "Interessant"
 generic.1.b:0 "Wie können sie es wagen!"
