l_german:
 WHILE_FOCUSING:0 "Die Konzentration auf diesen Schwerpunkt hat die folgenden Effekte:\n$EFF$"
 generic_focus:0 "Nationaler Schwerpunkt"
 GER_a_place_under_the_sun:0 "Ein Platz an der Sonne"
 GER_a_place_under_the_sun_desc:0 "Das deutsche Kaiserreich ist mächtig genug um endlich seine Stellung in der Welt anzunehmen, es ist an der Zeit uns wertvolle Kolonien anzueignen."
 GER_develop_tsingtao:0 "Hafen in Tsingtau"
 GER_develop_tsingtao_desc:0 "Um unsere Beziehungen mit China weiter zu verbessern, sollten wir einen Hafen in Tsingtau errichten"
 GER_trade_with_china:0 "Handelsbeziehung mit China"
 GER_trade_with_china_desc:0 "China ist ein großes Reich mit wichtigen Ressourcen die unsere Bemühungen unterstützen können."
 GER_local_ship_building:0 "Heimatwerften"
 GER_local_ship_building_desc:0 "Wir müssen unsere kaiserliche Marine vergrößern"
 GER_colonial_infrastructure:0 "Koloniale Infrastruktur verbessern"
 GER_colonial_infrastructure_desc:0 "Um aus unseren Kolonien zu profitieren, sollten wir den Aufbau der Infrastruktur vorantreiben"
 GER_colonial_harbours:0 "Flugfelder in den Kolonien"
 GER_colonial_harbours_desc:0 "Wir brauchen Häfen um Ressourcen und Männer zu transportieren."
 GER_colonial_airfields:0 "Fliegerhorsts für deutsche Kolonien"
 GER_colonial_airfields_desc:0 "Um unsere Kolonien besser kontrollieren zu können, sollten wir Flughäfen errichten."
 GER_prussian_infrastructure_I:0 "Preussische Infrastruktur I"
 GER_prussian_infrastructure_I_desc:0 "Verbessert die Infrastruktur im Osten des Reiches."
 GER_prussian_infrastructure_II:0 "Preussische Infrastruktur II"
 GER_prussian_infrastructure_II_desc:0 "Verbessert die Infrastruktur im Osten weiter."
 GER_diversify_industry:0 "Diversifiziert die Industrie"
 GER_diversify_industry_desc:0 "Um Deutschland zu schützen brauchen wir eine breit aufgestellte Industrie um uns bestmöglich zu versorgen"
 GER_extra_research_slot:0 "Forschungsplatz"
 GER_extra_research_slot_desc:0 "Unsere Kolonien ermöglichen uns Forschungen zu finanzieren."
 GER_industrial_warfare:0 "Kriegsindustrie"
 GER_industrial_warfare_desc:0 "Bereitet die Industrie auf einen Krieg vor."
 GER_defense_of_qingdao:0 "Verteidigung von Tsingtau"
 GER_defense_of_qingdao_desc:0 "Wir sollten unseren Hafen in Tsingtau beschützen"
 GER_war_preparation:0 "Deutsche Kriegsvorbereitung"
 GER_war_preparation_desc:0 "Der Unmut über unsere berechtigten Interesse wächst, die alten Mächte fürchten unsere Stärke. Wir müssen uns auf einen Kriegvorbereiten um diese Stärke nicht zu verlieren!"
 GER_war_resources:0 "Versorgung der Kriegsmaschenerie"
 GER_war_resources_desc:0 "Die neuen Maschinen benötigen neue Ressourcen, wir müssen ihre versorgung sicherstellen."
 GER_eastern_defense:0 "Verteidigung des Osten"
 GER_eastern_defense_desc:0 "Die Bedrohung aus dem Osten wächst, zu lange lag unser Fokus alleine im Westen."
 GER_modern_navy:0 "Modernisiert die Marine"
 GER_modern_navy_desc:0 "Wir müssen ja nicht die größte Flotte haben, solange wir die modernste haben!"
 GER_naval_industry:0 "Schiffswerft"
 GER_naval_industry_desc:0 "Zur schnelleren vergrößerung der Marine müssen wir auch unsere Werften vergrößern!"
 GER_defense_of_wilhelmshafen:0 "Verteidigung von Wilhelmshafen"
 GER_defense_of_wilhelmshafen_desc:0 "Die Bedrohung von amphibischen Invasionen wächst, um unsere wichtige Küste nicht zu verlieren sollten wir sie schützen."
 GER_subface_fleet:0 "Unterseeflotte"
 GER_subface_fleet_desc:0 "Verbesserungen an der Hülle von Unterseeboten, sowie die Erfindung von Torpedos machen eine Unterseeflotte zu einer Alternative im Kampf um die Meere."
 GER_surface_fleet:0 "Überseeflotte"
 GER_surface_fleet_desc:0 "Die klassische Marine ist nach wie vor die Beste, mit einer starken Überseeflotte können wir wichtige Handelsrouten kontrollieren."
 GER_expand_wilhelmshafen:0 "Vergrößerung des Wilhelmshafen"
 GER_expand_wilhelmshafen_desc:0 "Wilhelmshafen ist der Schlüsselpunkt in der Verteidigung der See, wir sollten ihn vergrößern."
 GER_prioritize_tactics:0 "Marine Taktik"
 GER_prioritize_tactics_desc:0 "Nach der Wahl unserer prioritäten im Seekrieg, sollten wir unsere Strategien überarbeiten."
 GER_battleship_research:0 "Kriegsschiff Forschung"
 GER_battleship_research_desc:0 "Unsere Überseeflotte braucht prestigereiche Kriegsschiffe."
 GER_submarine_research:0 "U-Boot Forschung"
 GER_submarine_research_desc:0 "Um unsere neue Flotte schlagkräftig genug zu machen, sollten wir die Forschung in Unterseebote intensivieren."
 GER_destroyer_research:0 "Zerstörer Forschung"
 GER_destroyer_research_desc:0 "Um unsere Kriegsschiffe vor U-Boote zu schützen, müssen wir unsere Zerstörer weiterentwickeln."
 GER_war_with_britain:0 "Krieg mit Großbritanien"
 GER_war_with_britain_desc:0 "Nach der Verstärkung unserer Marine können wir es nun mit dem britischen Königreich aufnehmen!"
 GER_expand_the_army:0 "Vergrößert die Armee"
 GER_expand_the_army_desc:0 "Unsere Gegner rüsten auf, so sollten wir es auch tun."
 GER_standardization_of_uniforms:0 "Standarisiert die Uniformen"
 GER_standardization_of_uniforms_desc: Nach dem wir unter einer Fahne verreint sind, sollten auch unsere Uniformen einheitlich sein."
 GER_found_the_ohl:0 "Gründung der Obersten Heeresleitung"
 GER_found_the_ohl_desc:0 "Die größten strategen und Taktiker unseres Reiches erarbeiten Pläne für den Angriff und die Verteidigung Deutschlands."
 GER_invent_heavy_artillery:0 "Große Artellerie"
 GER_invent_heavy_artillery_desc:0 "Die vergrößerung des Kalibers und der Reichweite erhöhen die effiziens unserer Bombardements."
 GER_mission_type_tactics:0 "Kriegspläne der Armee"
 GER_mission_type_tactics_desc:0 "Erarbeitet einen Plan wie wir am schnellsten unsere Feinde bezwingen können."
 GER_attack_infantry_equipment:0 "Infanterie Ausrüstung verbessern"
 GER_attack_infantry_equipment_desc:0 "Das Militär hat veranlast die Forschung in bessere Waffen zu fördern."
 GER_found_the_imperial_airforce:0 "Kaiserliche Luftwaffe"
 GER_found_the_imperial_airforce_desc:0 "Die oberste Heeresleitung erarbeitet Pläne zur Gründung einer Luftwaffe die uns die Lufthoheit im Krieg sichern soll."
 GER_modern_planes:0 "Moderne Flugzeuge"
 GER_modern_planes_desc:0 "Propellermaschinen sind wendiger und schneller als Luftschiffe, wir sollten uns auf diese Fluggeräte konzentrieren."
 GER_politics:0 "Politik Bemühung"
 GER_politics_desc: "Das deutsche Kaiserreich müss sich Verbündete suchen und Beziehungen aufbauen."
 GER_diplomacy:0 "Ausländische Bemühungen"
 GER_diplomacy_desc:0 "Unsere Diplomanten wurde beauftragt Beziehungen in unserem Interesse auszuhandeln."
 GER_break_the_entente:0 "Brecht die Entente"
 GER_break_the_entente_desc:0 "Die Entente ist ein gefährliches Bündnis aus Staaten die uns kleinhalten wollen, wir müssen ihr Bündnis zerschlagen!"
 GER_focus_on_france:0 "Greift Frankreich an"
 GER_focus_on_france_desc:0 "Frankreich als unserer Nachbar und Erb- wie Erzfeind sollte nie wieder im Weg unserer Interessen stehen."
 GER_around_the_french_fortifications:0 "Umgeht die Grenze"
 GER_around_the_french_fortifications_desc:0 "Frankreich verstärkte die Grenze zu uns um sich besser zu schützen. Um nicht zahllose Männer zu verlieren sollten wir über Belgien in Frankreich einfallen."
 GER_stick_to_the_old_plan:0 "Haltet am Plan fest"
 GER_stick_to_the_old_plan_desc:0 "Um kein Hinterhalt aus den Niederlanden zu riskieren sollten wir sie in besitz nehmen."
 GER_keep_britain_out_of_the_war:0 "Haltet Großbritanien aus dem kriegs raus"
 GER_keep_britain_out_of_the_war_desc:0 "Wir können uns kein Krieg gegen drei große Nationen leisten, wir sollten vorerst kein Krieg gegen sie riskieren."
 GER_fight_for_liberty:0 "Kämpft für die Freiheit"
 GER_fight_for_liberty_desc:0 "Ode an die frankfurter Nationalversammlung"
 GER_focus_on_russia:0 "Greift Russland an"
 GER_focus_on_russia_desc:0 "Frankreich wird kein Angriff riskieren wenn sie alleine sind. Wir müssen Russland unter kontrolle bekommen."
 GER_support_communism_in_russia:0 "Schickt Lenin"
 GER_support_communism_in_russia_desc:0 "Lenin hat weiterhin großen Einfluss in Russland, wenn wir ihn helfen wird er das Land destabilisieren."
 GER_conquer_the_east:0 "Erobert den Osten"
 GER_conquer_the_east_desc:0 "Wir könnten weitere Gebiete im Osten Erobern um den Russen dauerhaft zu schwächen."
 GER_expand_the_central_powers:0 "Vergrößert die Mittelmächte"
 GER_expand_the_central_powers_desc:0 "Wir sollten unser Militärbündnis erweitern um unsere Gegner einzuschüchtern."
 GER_ottoman_military_mission:0 "Militärberater in die Türkei"
 GER_ottoman_military_mission_desc:0 "Das osmanische Reich kann ein wichtiger Verbündeter sein."
 GER_make_concessions_to_italy:0 "Zugeständnisse an Italien"
 GER_make_concessions_to_italy_desc:0 "Wenn wir Italien Provinzen übergeben, würden sie unserem Bündnis beitreten."
 GER_promise_land_to_bulgaria:0 "Länderein für Bulgarien"
 GER_promise_land_to_bulgaria_desc:0 "Bulgarien fordert schon lange alte Gebiete, wenn wir ihnen diese garantieren, würden sie unserem Bündnis beitreten."
 GER_threaten_british_india:0 "Droht Britisch-Indien"
 GER_threaten_british_india_desc:0 "
 GER_ally_afghanstistan:0 "Afghanischer Verbündeter"
 GER_ally_afghanstistan_desc:0 "Die strategisch wichtige Position von Afghanistan sollte uns im Krieg gegen Russland und Britisch-Indien helfen."
 GER_ally_persia:0 "Persicher Verbündeter"
 GER_ally_persia_desc:0 "Persisches Öl und der Zugang zu Britisch-Indien sollte innerhalb unserers Bündnis liegen."
 GER_german_advisors_in_china:0 "Deutscher Berater für China"
 GER_german_advisors_in_china_desc:0 "Wenn wir China militärisch Beraten kann daraus ein starker Verbündeter werden."
 GER_invest_in_china:0 "Investiert in China"
 GER_invest_in_china_desc:0 "Nachdem unsere Berater vor Ort das Militär berät, sollten wir ihnen deutsche Maschinen im Aufbau ihrer Armee senden."
 GER_ally_china:0 "Chinesischer Verbündeter"
 GER_ally_china_desc:0 "China ist nun stark genug um uns im Bündnis zu unterstützen."
 GER_fight_for_survival:0 "Für die Zukunft des Kaiserreichs"
 GER_fight_for_survival_desc:0 "Es ist an der Zeit unsere Macht zu präsentieren und unser Überleben dauerhaft zu sichern!"
 GER_unite_all_germans:0 "Vereint alle Deutsche"
 GER_unite_all_germans_desc:0 "Von der Maas bis and die Memel, von der Etsch bis an den Belt. Alle deutschen unter einer Fahne."
 GER_claim_austria:0 "Fordert Österreich"
 GER_claim_austria_desc:0 "Es ist an der Zeit unseren deutschen Brüder ins Kaiserreich zu holen."
 GER_claim_bohemia:0 "Fordert Böhmen"
 GER_claim_bohemia_desc:0 "Das Sudetenland muss wieder ein Teil des großen Deutschlands werden."
 GER_claim_south_tyrol:0 "Fordert Südtirol"
 GER_claim_south_tyrol_desc:0 "Gesamttirol sollte unter der deutschen Fahne stehen."
 GER_claim_luxembourg:0 "Fordert Luxenburg"
 GER_claim_luxembourg_desc:0 "Die Zeit der Herzogtümer ist vorbei, es wird Zeit ins Reich zu kommen."
 GER_claim_swiss:0 "Fordert die Schweiz"
 GER_claim_swiss_desc:0 "Auch die schweizer müssen akzeptieren, dass sie deutsche Wurzeln haben."
 GER_reform_the_goverment:0 "Inländische Bemühungen"
 GER_reform_the_goverment_desc:0 "Stoppt die politisches Auseinandersetzungen und sorgt für Frieden im Inland"
 GER_reform_the_suffage:0 "Reformiert das Wahlrecht"
 GER_reform_the_suffage_desc:0 "Reformiert das preussische Dreiklassenwahlrecht."
 GER_burgfrieden:0 "Burgfriedenpolitik"
 GER_burgfrieden_desc:0 "Unsere innere Stabilität muss gewaht werden, wenn wir uns auf dem langen Weg des Kriegspfad begeben."
